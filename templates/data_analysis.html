<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H100 Dashboard - 資料分析</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --warning-gradient: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            --dark-bg: #1a1d29;
            --card-bg: #ffffff;
            --text-primary: #2c3e50;
            --text-secondary: #6c757d;
            --border-radius: 15px;
            --box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            padding-left: 220px;
        }

        .dashboard-header {
            background: var(--primary-gradient);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
            box-shadow: var(--box-shadow);
        }

        .header-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header-subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-top: 0.5rem;
        }

        .filter-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            border: none;
            margin-bottom: 2rem;
        }

        .filter-card .card-header {
            background: var(--primary-gradient);
            color: white;
            padding: 1.5rem;
            border: none;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: var(--border-radius) var(--border-radius) 0 0;
        }

        .chart-container {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            border: none;
            margin-bottom: 2rem;
            overflow: hidden;
        }

        .chart-container .card-header {
            background: var(--secondary-gradient);
            color: white;
            padding: 1.5rem;
            border: none;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .chart-body {
            padding: 2rem;
            min-height: 400px;
        }

        .form-select, .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            transition: var(--transition);
        }

        .form-select:focus, .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .btn-primary {
            background: var(--primary-gradient);
            border: none;
            border-radius: 25px;
            padding: 0.7rem 2rem;
            font-weight: 600;
            transition: var(--transition);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: var(--text-secondary);
            border: none;
            border-radius: 25px;
            padding: 0.7rem 2rem;
            font-weight: 600;
            transition: var(--transition);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.4);
        }

        .loading-spinner {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .spinner-border {
            width: 3rem;
            height: 3rem;
            border-width: 0.3rem;
        }

        .data-info {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .data-type-selector {
            margin-bottom: 1.5rem;
        }

        .data-type-btn {
            border: none;
            background: rgba(255,255,255,0.8);
            color: var(--text-primary);
            padding: 0.5rem 1rem;
            border-radius: 25px;
            margin: 0.2rem;
            transition: var(--transition);
            font-weight: 500;
        }

        .data-type-btn:hover, .data-type-btn.active {
            background: white;
            color: var(--text-primary);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transform: translateY(-2px);
        }

        .stats-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            border: none;
            padding: 1.5rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        .stats-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .stats-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* 側邊欄樣式 (繼承自原本的 dashboard.html) */
        .sidebar-collapsible {
            width: 220px;
            min-width: 60px;
            max-width: 220px;
            left: 0;
            top: 0;
            z-index: 1040;
            background: #2563eb;
            color: #fff;
            position: fixed;
            height: 100vh;
            transition: width 0.3s cubic-bezier(.4,0,.2,1);
            box-shadow: 2px 0 10px rgba(0,0,0,0.04);
        }

        .sidebar-collapsible.collapsed {
            width: 60px !important;
        }

        .sidebar-collapsible .sidebar-header {
            background: #1e40af;
            border-bottom: 1px solid #3b82f6;
            padding: 1rem;
        }

        .sidebar-collapsible .sidebar-logo {
            width: 36px;
            height: 36px;
            background: rgba(255,255,255,0.08);
            border-radius: 10px;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sidebar-collapsible .sidebar-title {
            font-size: 1.15rem;
            transition: opacity 0.2s;
            margin-left: 0.5rem;
        }

        .sidebar-collapsible.collapsed .sidebar-title,
        .sidebar-collapsible.collapsed .sidebar-link-text {
            opacity: 0;
            width: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .sidebar-collapsible .nav-link {
            color: #fff !important;
            font-weight: 500;
            padding: 0.75rem 1.5rem;
            border-radius: 0 30px 30px 0;
            margin-bottom: 0.2rem;
            transition: background 0.2s, color 0.2s;
            text-decoration: none;
        }

        .sidebar-collapsible .nav-link.active, 
        .sidebar-collapsible .nav-link:hover {
            background: linear-gradient(90deg, #60a5fa 0%, #818cf8 100%);
            color: #fff !important;
        }

        .sidebar-collapsible .nav-link i {
            min-width: 22px;
            text-align: center;
            margin-right: 0.5rem;
        }

        @media (max-width: 991.98px) {
            body {
                padding-left: 0 !important;
            }
            .sidebar-collapsible {
                left: -220px;
            }
            .sidebar-collapsible.show {
                left: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Side Navigation -->
    <div id="sidebar" class="sidebar-collapsible bg-primary text-white position-fixed h-100">
        <div class="sidebar-header d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
                <span class="sidebar-logo">
                    <i class="fas fa-chart-area"></i>
                </span>
                <span class="sidebar-title fw-bold">H100 Dashboard</span>
            </div>
            <button class="btn btn-sm btn-light shadow-none" id="sidebarCollapseBtn" aria-label="收合選單" style="border-radius:50%;"><i class="fas fa-bars"></i></button>
        </div>
        <ul class="nav flex-column pt-2">
            <li class="nav-item">
                <a class="nav-link d-flex align-items-center text-white" href="/">
                    <i class="fas fa-home"></i> <span class="sidebar-link-text">首頁</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link d-flex align-items-center text-white" href="/dashboard">
                    <i class="fas fa-tachometer-alt"></i> <span class="sidebar-link-text">監控中心</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link d-flex align-items-center text-white active" href="/data-analysis">
                    <i class="fas fa-chart-area"></i> <span class="sidebar-link-text">資料分析</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link d-flex align-items-center text-white" href="/db-setting">
                    <i class="fas fa-cog"></i> <span class="sidebar-link-text">設備機台設定</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link d-flex align-items-center text-white" href="/config-summary">
                    <i class="fas fa-list-alt"></i> <span class="sidebar-link-text">配置摘要</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- Dashboard Header -->
    <div class="dashboard-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-8">
                    <h1 class="header-title mb-0">
                        <i class="fas fa-chart-area me-3"></i>
                        資料分析中心
                    </h1>
                    <p class="header-subtitle mb-0">
                        <i class="fas fa-database me-2"></i>
                        UART 資料庫分析與圖表展示 - <span id="current-time"></span>
                    </p>
                </div>
                <div class="col-lg-4 text-end">
                    <button class="btn btn-light btn-sm" onclick="refreshData()">
                        <i class="fas fa-sync-alt me-1"></i>
                        重新整理
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <!-- Statistics Cards -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="stats-card">
                    <div class="stats-value" id="totalRecords">-</div>
                    <div class="stats-label">總資料筆數</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card">
                    <div class="stats-value" id="totalDevices">-</div>
                    <div class="stats-label">設備數量</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card">
                    <div class="stats-value" id="totalAreas">-</div>
                    <div class="stats-label">廠區數量</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card">
                    <div class="stats-value" id="todayRecords">-</div>
                    <div class="stats-label">今日資料</div>
                </div>
            </div>
        </div>

        <!-- Filter Section -->
        <div class="row">
            <div class="col-md-4">
                <div class="filter-card">
                    <div class="card-header">
                        <i class="fas fa-filter me-2"></i>篩選條件
                    </div>
                    <div class="card-body">
                        <form id="filterForm">
                            <div class="mb-3">
                                <label for="factoryArea" class="form-label">廠區</label>
                                <select class="form-select" id="factoryArea" name="factory_area">
                                    <option value="">請選擇廠區</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="floorLevel" class="form-label">樓層</label>
                                <select class="form-select" id="floorLevel" name="floor_level">
                                    <option value="">請選擇樓層</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="macId" class="form-label">MAC ID</label>
                                <select class="form-select" id="macId" name="mac_id">
                                    <option value="">請選擇 MAC ID</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="deviceModel" class="form-label">設備型號</label>
                                <select class="form-select" id="deviceModel" name="device_model">
                                    <option value="">請選擇設備型號</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="startTime" class="form-label">開始時間</label>
                                <input type="datetime-local" class="form-control" id="startTime" name="start_time">
                            </div>
                            
                            <div class="mb-3">
                                <label for="endTime" class="form-label">結束時間</label>
                                <input type="datetime-local" class="form-control" id="endTime" name="end_time">
                            </div>
                            
                            <div class="mb-3">
                                <label for="dataLimit" class="form-label">資料筆數限制</label>
                                <select class="form-select" id="dataLimit" name="limit">
                                    <option value="100">100 筆</option>
                                    <option value="500">500 筆</option>
                                    <option value="1000" selected>1000 筆</option>
                                    <option value="5000">5000 筆</option>
                                </select>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="button" class="btn btn-primary" onclick="updateChart()">
                                    <i class="fas fa-chart-line me-2"></i>產生圖表
                                </button>
                                <button type="button" class="btn btn-secondary" onclick="resetFilters()">
                                    <i class="fas fa-undo me-2"></i>重設篩選
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <!-- Data Type Selector -->
                <div class="data-type-selector">
                    <div class="data-info">
                        <strong>資料類型選擇：</strong>
                        <div class="mt-2">
                            <button type="button" class="data-type-btn active" data-type="temperature">
                                <i class="fas fa-thermometer-half me-1"></i>溫度
                            </button>
                            <button type="button" class="data-type-btn" data-type="humidity">
                                <i class="fas fa-tint me-1"></i>濕度
                            </button>
                            <button type="button" class="data-type-btn" data-type="voltage">
                                <i class="fas fa-bolt me-1"></i>電壓
                            </button>
                            <button type="button" class="data-type-btn" data-type="current">
                                <i class="fas fa-flash me-1"></i>電流
                            </button>
                            <button type="button" class="data-type-btn" data-type="power">
                                <i class="fas fa-plug me-1"></i>功率
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Chart Container -->
                <div class="chart-container">
                    <div class="card-header">
                        <i class="fas fa-chart-line me-2"></i>
                        <span id="chartTitle">感測器資料圖表</span>
                    </div>
                    <div class="chart-body">
                        <div class="loading-spinner" id="loadingSpinner">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">載入中...</span>
                            </div>
                            <p class="mt-2">正在載入資料...</p>
                        </div>
                        <canvas id="dataChart" style="display: none;"></canvas>
                        <div id="noDataMessage" style="display: none; text-align: center; padding: 2rem;">
                            <i class="fas fa-info-circle fa-3x text-muted mb-3"></i>
                            <h5 class="text-muted">尚無資料</h5>
                            <p class="text-muted">請調整篩選條件或檢查資料來源</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentChart = null;
        let currentDataType = 'temperature';

        // 頁面載入時初始化
        document.addEventListener('DOMContentLoaded', function() {
            updateCurrentTime();
            setInterval(updateCurrentTime, 1000);
            
            // 載入統計資訊
            loadStatistics();
            
            // 載入篩選選項
            loadFilterOptions();
            
            // 設定預設時間範圍（最近24小時）
            setDefaultTimeRange();
            
            // 綁定事件
            bindEvents();
        });

        function updateCurrentTime() {
            const timeElement = document.getElementById('current-time');
            if (timeElement) {
                const now = new Date();
                timeElement.textContent = now.toLocaleString('zh-TW');
            }
        }

        function bindEvents() {
            // 資料類型按鈕事件
            document.querySelectorAll('.data-type-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.data-type-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentDataType = this.dataset.type;
                    updateChartTitle();
                });
            });

            // 篩選條件變更事件
            document.getElementById('factoryArea').addEventListener('change', function() {
                loadFloorLevels(this.value);
                loadMacIds();
                loadDeviceModels();
            });

            document.getElementById('floorLevel').addEventListener('change', function() {
                loadMacIds();
                loadDeviceModels();
            });

            document.getElementById('macId').addEventListener('change', function() {
                loadDeviceModels();
            });

            // 側邊欄收合功能
            const collapseBtn = document.getElementById('sidebarCollapseBtn');
            if (collapseBtn) {
                collapseBtn.addEventListener('click', function() {
                    const sidebar = document.getElementById('sidebar');
                    sidebar.classList.toggle('collapsed');
                    
                    if (sidebar.classList.contains('collapsed')) {
                        document.body.style.paddingLeft = '60px';
                    } else {
                        document.body.style.paddingLeft = '220px';
                    }
                });
            }
        }

        function setDefaultTimeRange() {
            const now = new Date();
            const yesterday = new Date(now.getTime() - 24 * 60 * 60 * 1000);
            
            document.getElementById('startTime').value = yesterday.toISOString().slice(0, 16);
            document.getElementById('endTime').value = now.toISOString().slice(0, 16);
        }

        function updateChartTitle() {
            const titles = {
                'temperature': '溫度感測資料',
                'humidity': '濕度感測資料',
                'voltage': '電壓感測資料',
                'current': '電流感測資料',
                'power': '功率感測資料'
            };
            document.getElementById('chartTitle').textContent = titles[currentDataType] || '感測器資料圖表';
        }

        async function loadStatistics() {
            try {
                const response = await fetch('/api/database/statistics');
                const result = await response.json();
                
                if (result.success) {
                    const stats = result.data;
                    document.getElementById('totalRecords').textContent = stats.total_records || 0;
                    document.getElementById('totalDevices').textContent = stats.total_devices || 0;
                    document.getElementById('totalAreas').textContent = stats.total_areas || 0;
                    document.getElementById('todayRecords').textContent = stats.today_records || 0;
                }
            } catch (error) {
                console.error('載入統計資訊失敗:', error);
            }
        }

        async function loadFilterOptions() {
            await loadFactoryAreas();
        }

        async function loadFactoryAreas() {
            try {
                const response = await fetch('/api/database/factory-areas');
                const result = await response.json();
                
                const select = document.getElementById('factoryArea');
                select.innerHTML = '<option value="">請選擇廠區</option>';
                
                if (result.success && result.data) {
                    result.data.forEach(area => {
                        const option = document.createElement('option');
                        option.value = area;
                        option.textContent = area;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('載入廠區列表失敗:', error);
            }
        }

        async function loadFloorLevels(factoryArea = '') {
            try {
                const url = factoryArea ? 
                    `/api/database/floor-levels?factory_area=${encodeURIComponent(factoryArea)}` :
                    '/api/database/floor-levels';
                
                const response = await fetch(url);
                const result = await response.json();
                
                const select = document.getElementById('floorLevel');
                select.innerHTML = '<option value="">請選擇樓層</option>';
                
                if (result.success && result.data) {
                    result.data.forEach(floor => {
                        const option = document.createElement('option');
                        option.value = floor;
                        option.textContent = floor;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('載入樓層列表失敗:', error);
            }
        }

        async function loadMacIds() {
            try {
                const factoryArea = document.getElementById('factoryArea').value;
                const floorLevel = document.getElementById('floorLevel').value;
                
                let url = '/api/database/mac-ids?';
                const params = new URLSearchParams();
                
                if (factoryArea) params.append('factory_area', factoryArea);
                if (floorLevel) params.append('floor_level', floorLevel);
                
                const response = await fetch(url + params.toString());
                const result = await response.json();
                
                const select = document.getElementById('macId');
                select.innerHTML = '<option value="">請選擇 MAC ID</option>';
                
                if (result.success && result.data) {
                    result.data.forEach(macId => {
                        const option = document.createElement('option');
                        option.value = macId;
                        option.textContent = macId;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('載入 MAC ID 列表失敗:', error);
            }
        }

        async function loadDeviceModels() {
            try {
                const factoryArea = document.getElementById('factoryArea').value;
                const floorLevel = document.getElementById('floorLevel').value;
                const macId = document.getElementById('macId').value;
                
                let url = '/api/database/device-models?';
                const params = new URLSearchParams();
                
                if (factoryArea) params.append('factory_area', factoryArea);
                if (floorLevel) params.append('floor_level', floorLevel);
                if (macId) params.append('mac_id', macId);
                
                const response = await fetch(url + params.toString());
                const result = await response.json();
                
                const select = document.getElementById('deviceModel');
                select.innerHTML = '<option value="">請選擇設備型號</option>';
                
                if (result.success && result.data) {
                    result.data.forEach(model => {
                        const option = document.createElement('option');
                        option.value = model;
                        option.textContent = model;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('載入設備型號列表失敗:', error);
            }
        }

        async function updateChart() {
            const loading = document.getElementById('loadingSpinner');
            const chartCanvas = document.getElementById('dataChart');
            const noDataMsg = document.getElementById('noDataMessage');
            
            // 顯示載入狀態
            loading.style.display = 'block';
            chartCanvas.style.display = 'none';
            noDataMsg.style.display = 'none';
            
            try {
                // 收集篩選參數
                const params = new URLSearchParams();
                
                const factoryArea = document.getElementById('factoryArea').value;
                const floorLevel = document.getElementById('floorLevel').value;
                const macId = document.getElementById('macId').value;
                const deviceModel = document.getElementById('deviceModel').value;
                const startTime = document.getElementById('startTime').value;
                const endTime = document.getElementById('endTime').value;
                const limit = document.getElementById('dataLimit').value;
                
                if (factoryArea) params.append('factory_area', factoryArea);
                if (floorLevel) params.append('floor_level', floorLevel);
                if (macId) params.append('mac_id', macId);
                if (deviceModel) params.append('device_model', deviceModel);
                if (startTime) params.append('start_time', startTime);
                if (endTime) params.append('end_time', endTime);
                if (limit) params.append('limit', limit);
                
                params.append('data_type', currentDataType);
                
                const response = await fetch(`/api/database/chart-data?${params.toString()}`);
                const result = await response.json();
                
                loading.style.display = 'none';
                
                if (result.success && result.data && result.data.length > 0) {
                    renderChart(result.data);
                    chartCanvas.style.display = 'block';
                } else {
                    noDataMsg.style.display = 'block';
                }
                
            } catch (error) {
                console.error('載入圖表資料失敗:', error);
                loading.style.display = 'none';
                noDataMsg.style.display = 'block';
            }
        }

        function renderChart(data) {
            const ctx = document.getElementById('dataChart').getContext('2d');
            
            // 銷毀現有圖表
            if (currentChart) {
                currentChart.destroy();
            }
            
            // 準備資料
            const chartData = data.map(item => ({
                x: new Date(item.x),
                y: item.y
            }));
            
            // 資料類型對應的單位和顏色
            const typeConfig = {
                'temperature': { unit: '°C', color: '#ff6384', name: '溫度' },
                'humidity': { unit: '%', color: '#36a2eb', name: '濕度' },
                'voltage': { unit: 'V', color: '#ffce56', name: '電壓' },
                'current': { unit: 'A', color: '#4bc0c0', name: '電流' },
                'power': { unit: 'W', color: '#9966ff', name: '功率' }
            };
            
            const config = typeConfig[currentDataType] || typeConfig.temperature;
            
            // 建立圖表
            currentChart = new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: [{
                        label: `${config.name} (${config.unit})`,
                        data: chartData,
                        borderColor: config.color,
                        backgroundColor: config.color + '20',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                displayFormats: {
                                    minute: 'HH:mm',
                                    hour: 'MM/DD HH:mm',
                                    day: 'MM/DD'
                                }
                            },
                            title: {
                                display: true,
                                text: '時間'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: `${config.name} (${config.unit})`
                            }
                        }
                    },
                    plugins: {
                        title: {
                            display: true,
                            text: `${config.name}感測資料趨勢圖`
                        },
                        legend: {
                            display: true
                        }
                    },
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    }
                }
            });
        }

        function resetFilters() {
            document.getElementById('filterForm').reset();
            setDefaultTimeRange();
            
            // 清空下拉選單
            document.getElementById('floorLevel').innerHTML = '<option value="">請選擇樓層</option>';
            document.getElementById('macId').innerHTML = '<option value="">請選擇 MAC ID</option>';
            document.getElementById('deviceModel').innerHTML = '<option value="">請選擇設備型號</option>';
            
            // 重新載入廠區
            loadFactoryAreas();
            
            // 隱藏圖表
            document.getElementById('dataChart').style.display = 'none';
            document.getElementById('noDataMessage').style.display = 'none';
            
            if (currentChart) {
                currentChart.destroy();
                currentChart = null;
            }
        }

        function refreshData() {
            loadStatistics();
            loadFilterOptions();
            if (currentChart) {
                updateChart();
            }
        }
    </script>
</body>
</html>
