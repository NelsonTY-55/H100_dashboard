<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H100 Dashboard - 系統監控中心</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --warning-gradient: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            --danger-gradient: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            --dark-bg: #1a1d29;
            --card-bg: #ffffff;
            --text-primary: #2c3e50;
            --text-secondary: #6c757d;
            --border-radius: 15px;
            --box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .dashboard-header {
            background: var(--primary-gradient);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
            box-shadow: var(--box-shadow);
            position: relative;
            overflow: hidden;
        }

        .dashboard-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="1" fill="white" opacity="0.1"/><circle cx="10" cy="90" r="1" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            z-index: 1;
        }

        .dashboard-header .container {
            position: relative;
            z-index: 2;
        }

        .header-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header-subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-top: 0.5rem;
        }

        .stats-overview {
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: var(--box-shadow);
            border: none;
            transition: var(--transition);
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--primary-gradient);
            transition: var(--transition);
        }

        .stat-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .stat-card.success::before { background: var(--success-gradient); }
        .stat-card.warning::before { background: var(--warning-gradient); }
        .stat-card.danger::before { background: var(--danger-gradient); }
        .stat-card.info::before { background: var(--secondary-gradient); }

        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            margin-bottom: 1rem;
            position: relative;
        }

        .stat-icon.success { background: var(--success-gradient); }
        .stat-icon.warning { background: var(--warning-gradient); }
        .stat-icon.danger { background: var(--danger-gradient); }
        .stat-icon.info { background: var(--secondary-gradient); }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-trend {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 0.8rem;
            padding: 0.2rem 0.5rem;
            border-radius: 20px;
            font-weight: 600;
        }

        .trend-up { background: rgba(40, 167, 69, 0.1); color: #28a745; }
        .trend-down { background: rgba(220, 53, 69, 0.1); color: #dc3545; }
        .trend-stable { background: rgba(255, 193, 7, 0.1); color: #ffc107; }

        .main-content-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            border: none;
            overflow: hidden;
        }

        .card-header {
            background: var(--primary-gradient);
            color: white;
            padding: 1.5rem;
            border: none;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .chart-container {
            position: relative;
            height: 400px;
            padding: 1rem;
        }

        .chart-actions .btn {
            min-width: 36px;
            height: 30px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .chart-selector {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            border-radius: var(--border-radius);
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .btn-chart {
            border: none;
            background: rgba(255,255,255,0.8);
            color: var(--text-primary);
            padding: 0.5rem 1rem;
            border-radius: 25px;
            margin: 0.2rem;
            transition: var(--transition);
            font-weight: 500;
        }

        .btn-chart:hover, .btn-chart.active {
            background: white;
            color: var(--text-primary);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transform: translateY(-2px);
        }

        .device-info-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            border: none;
            margin-bottom: 1rem;
        }

        .device-info-item {
            padding: 1rem;
            border-bottom: 1px solid #f1f3f4;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .device-info-item:last-child {
            border-bottom: none;
        }

        .device-info-label {
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
        }

        .device-info-label i {
            margin-right: 0.5rem;
            width: 20px;
            text-align: center;
        }

        .device-info-value {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border: none;
            border-radius: 25px;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            color: var(--text-primary);
            font-weight: 500;
            min-width: 120px;
            text-align: center;
        }

        .device-info-value:empty::before {
            content: '未設定';
            color: var(--text-secondary);
            font-style: italic;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-online { 
            background: rgba(40, 167, 69, 0.1); 
            color: #28a745; 
        }
        
        .status-offline { 
            background: rgba(220, 53, 69, 0.1); 
            color: #dc3545; 
        }

        .status-warning { 
            background: rgba(255, 193, 7, 0.1); 
            color: #ffc107; 
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .floating-action-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 60px;
            height: 60px;
            background: var(--primary-gradient);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 1.5rem;
            box-shadow: var(--box-shadow);
            transition: var(--transition);
            z-index: 1000;
        }

        .floating-action-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }

        .navbar {
            background: var(--card-bg) !important;
            box-shadow: var(--box-shadow);
            padding: 1rem 0;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--text-primary) !important;
        }

        .nav-link {
            color: var(--text-secondary) !important;
            font-weight: 500;
            transition: var(--transition);
            position: relative;
        }

        .nav-link:hover {
            color: var(--text-primary) !important;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--primary-gradient);
            transition: var(--transition);
            transform: translateX(-50%);
        }

        .nav-link:hover::after {
            width: 80%;
        }

        @media (max-width: 768px) {
            .header-title {
                font-size: 2rem;
            }
            
            .stat-card {
                margin-bottom: 1rem;
            }
            
            .floating-action-btn {
                bottom: 1rem;
                right: 1rem;
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }

        .loading-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 舊版樣式保持相容性 */
        .device-info-card {
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .device-info-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
        }
        
        .device-info-card .card-header:hover {
            background: linear-gradient(135deg, #0056b3 0%, #007bff 100%) !important;
        }
        
        .chart-section-hidden {
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.5s ease;
        }
        
        .chart-section-visible {
            opacity: 1;
            transform: translateY(0);
            transition: all 0.5s ease;
        }
        
        /* 多設備樣式 */
        .device-card {
            transition: all 0.3s ease;
            border-left: 4px solid #007bff;
            cursor: pointer;
        }
        
        .device-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 123, 255, 0.3);
        }
        
        .device-card.selected {
            border-left-color: #28a745;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }
        
        .device-status-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 0.75rem;
        }
        
        .device-info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .device-info-item-new {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 12px;
            border-left: 3px solid #007bff;
        }
        
        .device-info-label {
            font-size: 0.85rem;
            color: #6c757d;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .device-info-value-new {
            font-size: 0.95rem;
            color: #495057;
            font-weight: 500;
            word-break: break-all;
        }
        
        .device-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        
        .mac-id-display {
            font-family: 'Courier New', monospace;
            background: #e9ecef;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="text-center">
            <div class="spinner"></div>
            <p class="mt-3">載入中...</p>

    </div>

    <!-- Side Navigation -->
    <div id="sidebar" class="sidebar-collapsible bg-primary text-white position-fixed h-100">
        <div class="sidebar-header d-flex align-items-center justify-content-between px-3 py-3">

                <a class="nav-link d-flex align-items-center text-white active" href="/dashboard">

                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link d-flex align-items-center text-white" href="/db-setting">

            <li class="nav-item">
                <a class="nav-link d-flex align-items-center text-white" href="/11">

                </a>
            </li>
        </ul>
    </div>
    <style>
        .sidebar-collapsible {
            width: 220px;
            min-width: 60px;
            max-width: 220px;
            left: 0;
            top: 0;
            z-index: 1040;
            background: #2563eb;
            color: #fff;
            transition: width 0.3s cubic-bezier(.4,0,.2,1);
            box-shadow: 2px 0 10px rgba(0,0,0,0.04);
        }
        .sidebar-collapsible.collapsed {
            width: 60px !important;
        }
        .sidebar-collapsible .sidebar-header {
            background: #1e40af;
            border-bottom: 1px solid #3b82f6;
        }
        .sidebar-collapsible .sidebar-logo {
            width: 36px;
            height: 36px;
            background: rgba(255,255,255,0.08);
            border-radius: 10px;
            font-size: 1.3rem;
        }
        .sidebar-collapsible .sidebar-title {
            font-size: 1.15rem;
            transition: opacity 0.2s;
        }
        .sidebar-collapsible.collapsed .sidebar-title,
        .sidebar-collapsible.collapsed .sidebar-link-text {
            opacity: 0;
            width: 0;
            overflow: hidden;
            pointer-events: none;
        }
        .sidebar-collapsible .nav-link {
            color: #fff !important;
            font-weight: 500;
            padding: 0.75rem 1.5rem;
            border-radius: 0 30px 30px 0;
            margin-bottom: 0.2rem;
            transition: background 0.2s, color 0.2s;
        }
        .sidebar-collapsible .nav-link.active, .sidebar-collapsible .nav-link:hover {
            background: linear-gradient(90deg, #60a5fa 0%, #818cf8 100%);
            color: #fff !important;
        }
        .sidebar-collapsible .nav-link i {
            min-width: 22px;
            text-align: center;
        }
        body {
            padding-left: 220px;
            transition: padding-left 0.3s cubic-bezier(.4,0,.2,1);
        }
        .sidebar-collapsible.collapsed ~ *:not(.sidebar-collapsible) {
            transition: margin-left 0.3s cubic-bezier(.4,0,.2,1);
        }
        @media (max-width: 991.98px) {
            body {
                padding-left: 0 !important;
            }
            .sidebar-collapsible {
                left: -220px;
            }
            .sidebar-collapsible.show {
                left: 0;
            }
        }
    </style>
    <script>
    // 側邊欄收合功能
    document.addEventListener('DOMContentLoaded', function() {
        var sidebar = document.getElementById('sidebar');
        var collapseBtn = document.getElementById('sidebarCollapseBtn');
        var isCollapsed = false;
        function toggleSidebarCollapse() {
            isCollapsed = !isCollapsed;
            sidebar.classList.toggle('collapsed', isCollapsed);
            document.body.style.paddingLeft = isCollapsed ? '60px' : '220px';
        }
        if (collapseBtn) {
            collapseBtn.addEventListener('click', toggleSidebarCollapse);
        }
        // 小螢幕收合
        function toggleSidebarMobile() {
            sidebar.classList.toggle('show');
            if (sidebar.classList.contains('show')) {
                document.body.style.paddingLeft = isCollapsed ? '60px' : '220px';
            } else {
                document.body.style.paddingLeft = '0';
            }
        }
        // 支援點擊主畫面自動收合（小螢幕）
        document.addEventListener('click', function(e) {
            if(window.innerWidth < 992 && sidebar.classList.contains('show')){
                if(!sidebar.contains(e.target) && e.target !== collapseBtn){
                    sidebar.classList.remove('show');
                    document.body.style.paddingLeft = '0';
                }
            }
        });
    });
    </script>
    <style>
        body {
            padding-left: 220px;
            transition: padding-left 0.3s;
        }
        .sidebar {
            min-width: 200px;
            max-width: 260px;
            background: #fff;
            border-right: 1px solid #e9ecef;
            box-shadow: 2px 0 10px rgba(0,0,0,0.04);
        }
        .sidebar .nav-link {
            color: #495057;
            font-weight: 500;
            padding: 0.75rem 1.5rem;
            border-radius: 0 30px 30px 0;
            margin-bottom: 0.2rem;
            transition: background 0.2s, color 0.2s;
        }
        .sidebar .nav-link.active, .sidebar .nav-link:hover {
            background: linear-gradient(90deg, #667eea22 0%, #764ba222 100%);
            color: #4f3cc9;
        }
        .sidebar .sidebar-header {
            background: #f8f9fa;
        }
        @media (max-width: 991.98px) {
            body {
                padding-left: 0 !important;
            }
            #sidebar {
                left: -220px;
            }
            #sidebar.show {
                left: 0;
            }
        }
    </style>
    <script>
    // 側邊欄收合功能
    document.addEventListener('DOMContentLoaded', function() {
        var sidebar = document.getElementById('sidebar');
        var toggleBtn = document.getElementById('sidebarToggle');
        function toggleSidebar() {
            sidebar.classList.toggle('show');
            if (sidebar.classList.contains('show')) {
                document.body.style.paddingLeft = '220px';
            } else {
                document.body.style.paddingLeft = '0';
            }
        }
        if (toggleBtn) {
            toggleBtn.addEventListener('click', toggleSidebar);
        }
        // 點擊主畫面時自動收合（小螢幕）
        document.addEventListener('click', function(e) {
            if(window.innerWidth < 992 && sidebar.classList.contains('show')){
                if(!sidebar.contains(e.target) && e.target !== toggleBtn){
                    sidebar.classList.remove('show');
                    document.body.style.paddingLeft = '0';
                }
            }
        });
    });
    </script>

    <!-- Dashboard Header -->
    <div class="dashboard-header animate__animated animate__fadeInDown">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-8">
                    <h1 class="header-title mb-0">
                        <i class="fas fa-tachometer-alt me-3"></i>
                        系統監控中心
                    </h1>
                    <p class="header-subtitle mb-0">
                        <i class="fas fa-clock me-2"></i>

                    </p>
                </div>
                <div class="col-lg-4 text-end">
                    <div class="d-flex justify-content-end align-items-center">

    <!-- 設備選擇與圖表生成功能 -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card main-content-card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-chart-line me-2"></i>
                            多設備電流圖表生成器
                        </h5>
                    </div>
                    <div class="card-body">
                        <!-- 選擇區域 -->
                        <div class="row mb-4">
                            <!-- 廠區選擇 -->
                            <div class="col-lg-3 col-md-6 mb-3">
                                <label class="form-label fw-bold">廠區選擇</label>
                                <div class="border rounded p-2" style="max-height: 150px; overflow-y: auto;">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="selectAllAreas" onchange="toggleAllAreas()">
                                        <label class="form-check-label fw-bold" for="selectAllAreas">全選廠區</label>
                                    </div>
                                    <hr class="my-1">
                                    <div id="areaList">
                                        <!-- 廠區清單將透過 JS 動態載入 -->
                                    </div>
                                </div>
                            </div>

                            <!-- 設備位置選擇 -->
                            <div class="col-lg-3 col-md-6 mb-3">
                                <label class="form-label fw-bold">設備位置</label>
                                <div class="border rounded p-2" style="max-height: 150px; overflow-y: auto;">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="selectAllLocations" onchange="toggleAllLocations()">
                                        <label class="form-check-label fw-bold" for="selectAllLocations">全選位置</label>
                                    </div>
                                    <hr class="my-1">
                                    <div id="locationList">
                                        <!-- 位置清單將透過 JS 動態載入 -->
                                    </div>
                                </div>
                            </div>

                            <!-- MAC ID 選擇 -->
                            <div class="col-lg-3 col-md-6 mb-3">
                                <label class="form-label fw-bold">MAC ID</label>
                                <div class="border rounded p-2" style="max-height: 150px; overflow-y: auto;">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="selectAllMacs" onchange="toggleAllMacs()">
                                        <label class="form-check-label fw-bold" for="selectAllMacs">全選 MAC</label>
                                    </div>
                                    <hr class="my-1">
                                    <div id="macList">
                                        <!-- MAC ID 清單將透過 JS 動態載入 -->
                                    </div>
                                </div>
                            </div>

                            <!-- 設備型號選擇 -->
                            <div class="col-lg-3 col-md-6 mb-3">
                                <label class="form-label fw-bold">設備型號</label>
                                <div class="border rounded p-2" style="max-height: 150px; overflow-y: auto;">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="selectAllModels" onchange="toggleAllModels()">
                                        <label class="form-check-label fw-bold" for="selectAllModels">全選型號</label>
                                    </div>
                                    <hr class="my-1">
                                    <div id="modelList">
                                        <!-- 設備型號清單將透過 JS 動態載入 -->
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 操作按鈕 -->
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <div>
                                <button class="btn btn-outline-secondary me-2" onclick="refreshDeviceData()">
                                    <i class="fas fa-sync-alt me-1"></i>重新載入設備資料
                                </button>
                                <button class="btn btn-outline-warning me-2" onclick="clearAllSelections()">
                                    <i class="fas fa-times me-1"></i>清除所有選擇
                                </button>
                            </div>
                            <div>
                                <span class="text-muted me-3">已選擇: <span id="selectedCount">0</span> 個設備</span>
                                <button class="btn btn-primary btn-lg" onclick="generateCharts()" id="generateBtn" disabled>
                                    <i class="fas fa-chart-area me-2"></i>產生電流圖表
                                </button>
                            </div>
                        </div>

                        <!-- 圖表顯示區域 -->
                        <div id="chartsContainer" class="mt-4">
                            <!-- 圖表將在這裡動態生成 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 設備資料
        let deviceData = [];
        let selectedDevices = new Set();

        // 頁面載入時初始化
        document.addEventListener('DOMContentLoaded', function() {
            refreshDeviceData();
        });

        // 重新載入設備資料
        async function refreshDeviceData() {
            try {
                // 顯示載入狀態
                showLoading('正在載入設備資料...');

                // 同時從多個 API 獲取資料
                const [macResponse, deviceResponse] = await Promise.all([
                    fetch('/api/uart/mac-ids'),
                    fetch('/api/dashboard/devices').catch(() => null)
                ]);

                let devices = [];

                // 處理 MAC ID 資料
                if (macResponse.ok) {
                    const macData = await macResponse.json();
                    if (macData.success && macData.data) {
                        devices = macData.data.map(item => ({
                            area: item.area || '未分類廠區',
                            location: item.location || '未知位置',
                            mac_id: item.mac_id,
                            model: item.device_type || '未知型號',
                            current: item.current || 0,
                            channels: item.channels || []
                        }));
                    }
                }

                // 處理設備列表資料（如果可用）
                if (deviceResponse && deviceResponse.ok) {
                    const deviceListData = await deviceResponse.json();
                    // 合併或補充設備資料
                    if (deviceListData.devices) {
                        // 這裡可以合併額外的設備資訊
                    }
                }

                deviceData = devices;
                updateSelectionLists();
                hideLoading();

            } catch (error) {
                console.error('載入設備資料失敗:', error);
                hideLoading();
                alert('載入設備資料失敗，請稍後再試');
            }
        }

        // 更新選擇清單
        function updateSelectionLists() {
            const areas = [...new Set(deviceData.map(d => d.area))].sort();
            const locations = [...new Set(deviceData.map(d => d.location))].sort();
            const macIds = [...new Set(deviceData.map(d => d.mac_id))].sort();
            const models = [...new Set(deviceData.map(d => d.model))].sort();

            updateCheckboxList('areaList', areas, 'area');
            updateCheckboxList('locationList', locations, 'location');
            updateCheckboxList('macList', macIds, 'mac');
            updateCheckboxList('modelList', models, 'model');

            updateSelectedCount();
        }

        // 更新核取方塊清單
        function updateCheckboxList(containerId, items, type) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';

            items.forEach(item => {
                const div = document.createElement('div');
                div.className = 'form-check';
                div.innerHTML = `
                    <input class="form-check-input" type="checkbox" id="${type}_${item}" 
                           value="${item}" onchange="updateDeviceSelection()">
                    <label class="form-check-label" for="${type}_${item}" title="${item}">
                        ${item}
                    </label>
                `;
                container.appendChild(div);
            });
        }

        // 更新設備選擇
        function updateDeviceSelection() {
            const selectedAreas = getSelectedValues('areaList');
            const selectedLocations = getSelectedValues('locationList');
            const selectedMacs = getSelectedValues('macList');
            const selectedModels = getSelectedValues('modelList');

            selectedDevices.clear();

            deviceData.forEach(device => {
                const areaMatch = selectedAreas.length === 0 || selectedAreas.includes(device.area);
                const locationMatch = selectedLocations.length === 0 || selectedLocations.includes(device.location);
                const macMatch = selectedMacs.length === 0 || selectedMacs.includes(device.mac_id);
                const modelMatch = selectedModels.length === 0 || selectedModels.includes(device.model);

                if (areaMatch && locationMatch && macMatch && modelMatch) {
                    selectedDevices.add(device.mac_id);
                }
            });

            updateSelectedCount();
        }

        // 獲取選中的值
        function getSelectedValues(containerId) {
            const container = document.getElementById(containerId);
            const checkboxes = container.querySelectorAll('input[type="checkbox"]:checked');
            return Array.from(checkboxes).map(cb => cb.value);
        }

        // 更新選中計數
        function updateSelectedCount() {
            const count = selectedDevices.size;
            document.getElementById('selectedCount').textContent = count;
            document.getElementById('generateBtn').disabled = count === 0;
        }

        // 全選功能
        function toggleAllAreas() {
            toggleAllInContainer('areaList', 'selectAllAreas');
        }

        function toggleAllLocations() {
            toggleAllInContainer('locationList', 'selectAllLocations');
        }

        function toggleAllMacs() {
            toggleAllInContainer('macList', 'selectAllMacs');
        }

        function toggleAllModels() {
            toggleAllInContainer('modelList', 'selectAllModels');
        }

        function toggleAllInContainer(containerId, selectAllId) {
            const selectAll = document.getElementById(selectAllId);
            const container = document.getElementById(containerId);
            const checkboxes = container.querySelectorAll('input[type="checkbox"]');

            checkboxes.forEach(cb => {
                cb.checked = selectAll.checked;
            });

            updateDeviceSelection();
        }

        // 清除所有選擇
        function clearAllSelections() {
            ['selectAllAreas', 'selectAllLocations', 'selectAllMacs', 'selectAllModels'].forEach(id => {
                document.getElementById(id).checked = false;
            });

            ['areaList', 'locationList', 'macList', 'modelList'].forEach(containerId => {
                const container = document.getElementById(containerId);
                const checkboxes = container.querySelectorAll('input[type="checkbox"]');
                checkboxes.forEach(cb => cb.checked = false);
            });

            selectedDevices.clear();
            updateSelectedCount();
        }

        // 產生圖表
        async function generateCharts() {
            if (selectedDevices.size === 0) {
                alert('請至少選擇一個設備');
                return;
            }

            try {
                showLoading('正在生成圖表...');

                const container = document.getElementById('chartsContainer');
                container.innerHTML = '';

                // 為每個選中的設備生成圖表
                const selectedDeviceList = Array.from(selectedDevices);
                const rows = Math.ceil(selectedDeviceList.length / 5); // 每行最多5個圖表

                for (let i = 0; i < rows; i++) {
                    const rowDiv = document.createElement('div');
                    rowDiv.className = 'row mb-4';

                    const startIndex = i * 5;
                    const endIndex = Math.min(startIndex + 5, selectedDeviceList.length);

                    for (let j = startIndex; j < endIndex; j++) {
                        const macId = selectedDeviceList[j];
                        const device = deviceData.find(d => d.mac_id === macId);

                        if (device) {
                            const colDiv = document.createElement('div');
                            colDiv.className = 'col-lg-2 col-md-4 col-sm-6 mb-3';

                            // 獲取設備的電流數據
                            const chartData = await getDeviceChartData(macId);

                            colDiv.innerHTML = `
                                <div class="card h-100">
                                    <div class="card-header p-2">
                                        <h6 class="mb-0 text-truncate" title="${device.area} - ${device.location}">
                                            ${device.area}
                                        </h6>
                                        <small class="text-muted">${macId}</small>
                                    </div>
                                    <div class="card-body p-2">
                                        <canvas id="chart_${macId.replace(/:/g, '_')}" width="200" height="150"></canvas>
                                        <div class="mt-1">
                                            <small class="text-muted">${device.model}</small><br>
                                            <small class="fw-bold">目前: ${device.current.toFixed(2)}A</small>
                                        </div>
                                    </div>
                                </div>
                            `;

                            rowDiv.appendChild(colDiv);

                            // 延遲一點再繪製圖表，確保 DOM 已更新
                            setTimeout(() => {
                                drawMiniChart(macId.replace(/:/g, '_'), chartData, device);
                            }, 100);
                        }
                    }

                    container.appendChild(rowDiv);
                }

                hideLoading();

            } catch (error) {
                console.error('生成圖表失敗:', error);
                hideLoading();
                alert('生成圖表失敗，請稍後再試');
            }
        }

        // 獲取設備圖表數據
        async function getDeviceChartData(macId) {
            try {
                const response = await fetch(`/api/uart/mac-channels/${macId}`);
                if (response.ok) {
                    const data = await response.json();
                    return data.success ? data.data : [];
                }
            } catch (error) {
                console.error(`獲取 ${macId} 數據失敗:`, error);
            }
            return [];
        }

        // 繪製迷你圖表
        function drawMiniChart(chartId, data, device) {
            const canvas = document.getElementById(`chart_${chartId}`);
            if (!canvas) return;

            const ctx = canvas.getContext('2d');
            const width = canvas.width;
            const height = canvas.height;

            // 清除畫布
            ctx.clearRect(0, 0, width, height);

            if (!data || data.length === 0) {
                // 無數據時顯示提示
                ctx.fillStyle = '#6c757d';
                ctx.font = '12px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('無數據', width/2, height/2);
                return;
            }

            // 取最近的50個數據點
            const recentData = data.slice(-50);
            const values = recentData.map(d => parseFloat(d.current) || 0);
            const maxValue = Math.max(...values, 1);
            const minValue = Math.min(...values, 0);
            const range = maxValue - minValue || 1;

            // 繪製背景網格
            ctx.strokeStyle = '#e9ecef';
            ctx.lineWidth = 0.5;
            for (let i = 1; i < 5; i++) {
                const y = (height / 5) * i;
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(width, y);
                ctx.stroke();
            }

            // 繪製電流曲線
            if (values.length > 1) {
                ctx.strokeStyle = '#007bff';
                ctx.lineWidth = 1.5;
                ctx.beginPath();

                const stepX = width / (values.length - 1);
                values.forEach((value, index) => {
                    const x = index * stepX;
                    const y = height - ((value - minValue) / range) * height;

                    if (index === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                });

                ctx.stroke();

                // 填充區域
                ctx.fillStyle = 'rgba(0, 123, 255, 0.1)';
                ctx.lineTo(width, height);
                ctx.lineTo(0, height);
                ctx.closePath();
                ctx.fill();
            }

            // 顯示最大最小值
            ctx.fillStyle = '#495057';
            ctx.font = '9px Arial';
            ctx.textAlign = 'left';
            ctx.fillText(`Max: ${maxValue.toFixed(1)}A`, 2, 10);
            ctx.fillText(`Min: ${minValue.toFixed(1)}A`, 2, height - 2);
        }

        // 載入和隱藏 loading 的輔助函數
        function showLoading(message = '載入中...') {
            const overlay = document.getElementById('loadingOverlay');
            if (overlay) {
                overlay.querySelector('p').textContent = message;
                overlay.style.display = 'flex';
            }
        }

        function hideLoading() {
            const overlay = document.getElementById('loadingOverlay');
            if (overlay) {
                overlay.style.display = 'none';
            }
        }
    </script>
</body>
