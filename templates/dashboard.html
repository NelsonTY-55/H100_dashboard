<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H100 Dashboard - 系統監控中心</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --warning-gradient: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            --danger-gradient: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            --dark-bg: #1a1d29;
            --card-bg: #ffffff;
            --text-primary: #2c3e50;
            --text-secondary: #6c757d;
            --border-radius: 15px;
            --box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .dashboard-header {
            background: var(--primary-gradient);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
            box-shadow: var(--box-shadow);
            position: relative;
            overflow: hidden;
        }

        .dashboard-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="1" fill="white" opacity="0.1"/><circle cx="10" cy="90" r="1" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            z-index: 1;
        }

        .dashboard-header .container {
            position: relative;
            z-index: 2;
        }

        .header-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header-subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-top: 0.5rem;
        }

        .stats-overview {
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: var(--box-shadow);
            border: none;
            transition: var(--transition);
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--primary-gradient);
            transition: var(--transition);
        }

        .stat-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .stat-card.success::before { background: var(--success-gradient); }
        .stat-card.warning::before { background: var(--warning-gradient); }
        .stat-card.danger::before { background: var(--danger-gradient); }
        .stat-card.info::before { background: var(--secondary-gradient); }

        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            margin-bottom: 1rem;
            position: relative;
        }

        .stat-icon.success { background: var(--success-gradient); }
        .stat-icon.warning { background: var(--warning-gradient); }
        .stat-icon.danger { background: var(--danger-gradient); }
        .stat-icon.info { background: var(--secondary-gradient); }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-trend {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 0.8rem;
            padding: 0.2rem 0.5rem;
            border-radius: 20px;
            font-weight: 600;
        }

        .trend-up { background: rgba(40, 167, 69, 0.1); color: #28a745; }
        .trend-down { background: rgba(220, 53, 69, 0.1); color: #dc3545; }
        .trend-stable { background: rgba(255, 193, 7, 0.1); color: #ffc107; }

        .main-content-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            border: none;
            overflow: hidden;
        }

        .card-header {
            background: var(--primary-gradient);
            color: white;
            padding: 1.5rem;
            border: none;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .chart-container {
            position: relative;
            height: 400px;
            padding: 1rem;
        }

        .chart-actions .btn {
            min-width: 36px;
            height: 30px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .chart-selector {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            border-radius: var(--border-radius);
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .btn-chart {
            border: none;
            background: rgba(255,255,255,0.8);
            color: var(--text-primary);
            padding: 0.5rem 1rem;
            border-radius: 25px;
            margin: 0.2rem;
            transition: var(--transition);
            font-weight: 500;
        }

        .btn-chart:hover, .btn-chart.active {
            background: white;
            color: var(--text-primary);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transform: translateY(-2px);
        }

        .device-info-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            border: none;
            margin-bottom: 1rem;
        }

        .device-info-item {
            padding: 1rem;
            border-bottom: 1px solid #f1f3f4;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .device-info-item:last-child {
            border-bottom: none;
        }

        .device-info-label {
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
        }

        .device-info-label i {
            margin-right: 0.5rem;
            width: 20px;
            text-align: center;
        }

        .device-info-value {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border: none;
            border-radius: 25px;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            color: var(--text-primary);
            font-weight: 500;
            min-width: 120px;
            text-align: center;
        }

        .device-info-value:empty::before {
            content: '未設定';
            color: var(--text-secondary);
            font-style: italic;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-online { 
            background: rgba(40, 167, 69, 0.1); 
            color: #28a745; 
        }
        
        .status-offline { 
            background: rgba(220, 53, 69, 0.1); 
            color: #dc3545; 
        }

        .status-warning { 
            background: rgba(255, 193, 7, 0.1); 
            color: #ffc107; 
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .floating-action-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 60px;
            height: 60px;
            background: var(--primary-gradient);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 1.5rem;
            box-shadow: var(--box-shadow);
            transition: var(--transition);
            z-index: 1000;
        }

        .floating-action-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }

        .navbar {
            background: var(--card-bg) !important;
            box-shadow: var(--box-shadow);
            padding: 1rem 0;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--text-primary) !important;
        }

        .nav-link {
            color: var(--text-secondary) !important;
            font-weight: 500;
            transition: var(--transition);
            position: relative;
        }

        .nav-link:hover {
            color: var(--text-primary) !important;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--primary-gradient);
            transition: var(--transition);
            transform: translateX(-50%);
        }

        .nav-link:hover::after {
            width: 80%;
        }

        @media (max-width: 768px) {
            .header-title {
                font-size: 2rem;
            }
            
            .stat-card {
                margin-bottom: 1rem;
            }
            
            .floating-action-btn {
                bottom: 1rem;
                right: 1rem;
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }

        .loading-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 舊版樣式保持相容性 */
        .device-info-card {
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .device-info-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
        }
        
        .device-info-card .card-header:hover {
            background: linear-gradient(135deg, #0056b3 0%, #007bff 100%) !important;
        }
        
        .chart-section-hidden {
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.5s ease;
        }
        
        .chart-section-visible {
            opacity: 1;
            transform: translateY(0);
            transition: all 0.5s ease;
        }
        
        /* 多設備樣式 */
        .device-card {
            transition: all 0.3s ease;
            border-left: 4px solid #007bff;
            cursor: pointer;
        }
        
        .device-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 123, 255, 0.3);
        }
        
        .device-card.selected {
            border-left-color: #28a745;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }
        
        .device-status-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 0.75rem;
        }
        
        .device-info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .device-info-item-new {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 12px;
            border-left: 3px solid #007bff;
        }
        
        .device-info-label {
            font-size: 0.85rem;
            color: #6c757d;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .device-info-value-new {
            font-size: 0.95rem;
            color: #495057;
            font-weight: 500;
            word-break: break-all;
        }
        
        .device-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        
        .mac-id-display {
            font-family: 'Courier New', monospace;
            background: #e9ecef;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        /* 設備資料來源標籤樣式 */
        .badge {
            padding: 0.25em 0.5em;
            font-size: 0.75em;
            font-weight: 600;
            border-radius: 0.375rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .bg-info {
            background-color: #0dcaf0 !important;
            color: #000 !important;
        }

        .bg-success {
            background-color: #198754 !important;
            color: #fff !important;
        }

        .bg-secondary {
            background-color: #6c757d !important;
            color: #fff !important;
        }

        .badge-sm {
            font-size: 0.7rem;
            padding: 0.2em 0.4em;
        }
    </style>
</head>

    <!-- Side Navigation -->

    </div>
    <style>
        .sidebar-collapsible {
            width: 220px;
            min-width: 60px;
            max-width: 220px;
            left: 0;
            top: 0;
            z-index: 1040;
            background: #2563eb;
            color: #fff;
            transition: width 0.3s cubic-bezier(.4,0,.2,1);
            box-shadow: 2px 0 10px rgba(0,0,0,0.04);
        }
        .sidebar-collapsible.collapsed {
            width: 60px !important;
        }
        .sidebar-collapsible .sidebar-header {
            background: #1e40af;
            border-bottom: 1px solid #3b82f6;
        }
        .sidebar-collapsible .sidebar-logo {
            width: 36px;
            height: 36px;
            background: rgba(255,255,255,0.08);
            border-radius: 10px;
            font-size: 1.3rem;
        }
        .sidebar-collapsible .sidebar-title {
            font-size: 1.15rem;
            transition: opacity 0.2s;
        }
        .sidebar-collapsible.collapsed .sidebar-title,
        .sidebar-collapsible.collapsed .sidebar-link-text {
            opacity: 0;
            width: 0;
            overflow: hidden;
            pointer-events: none;
        }
        .sidebar-collapsible .nav-link {
            color: #fff !important;
            font-weight: 500;
            padding: 0.75rem 1.5rem;
            border-radius: 0 30px 30px 0;
            margin-bottom: 0.2rem;
            transition: background 0.2s, color 0.2s;
        }
        .sidebar-collapsible .nav-link.active, .sidebar-collapsible .nav-link:hover {
            background: linear-gradient(90deg, #60a5fa 0%, #818cf8 100%);
            color: #fff !important;
        }
        .sidebar-collapsible .nav-link i {
            min-width: 22px;
            text-align: center;
        }
        body {
            padding-left: 220px;
            transition: padding-left 0.3s cubic-bezier(.4,0,.2,1);
        }
        .sidebar-collapsible.collapsed ~ *:not(.sidebar-collapsible) {
            transition: margin-left 0.3s cubic-bezier(.4,0,.2,1);
        }
        @media (max-width: 991.98px) {
            body {
                padding-left: 0 !important;
            }
            .sidebar-collapsible {
                left: -220px;
            }
            .sidebar-collapsible.show {
                left: 0;
            }
        }
    </style>
    <script>
    // 側邊欄收合功能
    document.addEventListener('DOMContentLoaded', function() {
        var sidebar = document.getElementById('sidebar');
        var collapseBtn = document.getElementById('sidebarCollapseBtn');
        var isCollapsed = false;
        function toggleSidebarCollapse() {
            isCollapsed = !isCollapsed;
            sidebar.classList.toggle('collapsed', isCollapsed);
            document.body.style.paddingLeft = isCollapsed ? '60px' : '220px';
        }
        if (collapseBtn) {
            collapseBtn.addEventListener('click', toggleSidebarCollapse);
        }
        // 小螢幕收合
        function toggleSidebarMobile() {
            sidebar.classList.toggle('show');
            if (sidebar.classList.contains('show')) {
                document.body.style.paddingLeft = isCollapsed ? '60px' : '220px';
            } else {
                document.body.style.paddingLeft = '0';
            }
        }
        // 支援點擊主畫面自動收合（小螢幕）
        document.addEventListener('click', function(e) {
            if(window.innerWidth < 992 && sidebar.classList.contains('show')){
                if(!sidebar.contains(e.target) && e.target !== collapseBtn){
                    sidebar.classList.remove('show');
                    document.body.style.paddingLeft = '0';
                }
            }
        });
    });
    </script>

        body {
            padding-left: 220px;
            transition: padding-left 0.3s;

        .sidebar {
            min-width: 200px;
            max-width: 260px;
            background: #fff;
            border-right: 1px solid #e9ecef;
            box-shadow: 2px 0 10px rgba(0,0,0,0.04);

            color: #495057;
            font-weight: 500;
            padding: 0.75rem 1.5rem;
            border-radius: 0 30px 30px 0;
            margin-bottom: 0.2rem;

        .sidebar .nav-link.active, .sidebar .nav-link:hover {

            color: #4f3cc9;
        }
        .sidebar .sidebar-header {
            background: #f8f9fa;
        }
        @media (max-width: 991.98px) {
            body {

            }
            #sidebar {
                left: -220px;
            }
            #sidebar.show {
                left: 0;
            }
        }
    </style>
    <script>
    // 側邊欄收合功能
    document.addEventListener('DOMContentLoaded', function() {
        var sidebar = document.getElementById('sidebar');
        var toggleBtn = document.getElementById('sidebarToggle');
        function toggleSidebar() {
            sidebar.classList.toggle('show');
            if (sidebar.classList.contains('show')) {
                document.body.style.paddingLeft = '220px';
            } else {
                document.body.style.paddingLeft = '0';
            }
        }
        if (toggleBtn) {
            toggleBtn.addEventListener('click', toggleSidebar);
        }
        // 點擊主畫面時自動收合（小螢幕）
        document.addEventListener('click', function(e) {
            if(window.innerWidth < 992 && sidebar.classList.contains('show')){
                if(!sidebar.contains(e.target) && e.target !== toggleBtn){
                    sidebar.classList.remove('show');
                    document.body.style.paddingLeft = '0';
                }
            }
        });
    });
    </script>

    <!-- Dashboard Header -->
    <div class="dashboard-header animate__animated animate__fadeInDown">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-8">
                    <h1 class="header-title mb-0">
                        <i class="fas fa-tachometer-alt me-3"></i>
                        系統監控中心
                    </h1>
                    <p class="header-subtitle mb-0">
                        <i class="fas fa-clock me-2"></i>
                        即時監控與數據分析 - <span id="current-time"></span>
                    </p>
                </div>
                <div class="col-lg-4 text-end">
                    <div class="d-flex justify-content-end align-items-center">
                        <div class="me-3">
                            <div class="status-indicator" id="systemStatus">
                                <i class="fas fa-circle pulse me-2"></i>
                                系統運行中
                            </div>
                        </div>
                        <button class="btn btn-light btn-sm" onclick="refreshDashboard()">
                            <i class="fas fa-sync-alt me-1"></i>
                            重新整理
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 設備選擇與圖表生成功能 -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card main-content-card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-chart-line me-2"></i>
                            多設備電流圖表生成器 (最近10分鐘數據)
                        </h5>
                    </div>
                    <div class="card-body">
                        <!-- 選擇區域 -->
                        <div class="row mb-4">
                            <!-- 廠區選擇 -->
                            <div class="col-lg-3 col-md-6 mb-3">
                                <label class="form-label fw-bold">廠區選擇</label>
                                <div class="border rounded p-2" style="max-height: 150px; overflow-y: auto;">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="selectAllAreas" onchange="toggleAllAreas()">
                                        <label class="form-check-label fw-bold" for="selectAllAreas">全選廠區</label>

                                    <hr class="my-1">
                                    <div id="areaList">
                                        <!-- 廠區清單將透過 JS 動態載入 -->
                                    </div>
                                </div>
                            </div>

                            <!-- 設備位置選擇 -->
                            <div class="col-lg-3 col-md-6 mb-3">
                                <label class="form-label fw-bold">設備位置</label>
                                <div class="border rounded p-2" style="max-height: 150px; overflow-y: auto;">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="selectAllLocations" onchange="toggleAllLocations()">
                                        <label class="form-check-label fw-bold" for="selectAllLocations">全選位置</label>
                                    </div>
                                    <hr class="my-1">
                                    <div id="locationList">
                                        <!-- 位置清單將透過 JS 動態載入 -->

                            <div class="col-lg-3 col-md-6 mb-3">
                                <label class="form-label fw-bold">MAC ID</label>

                                        <input class="form-check-input" type="checkbox" id="selectAllMacs" onchange="toggleAllMacs()">
                                        <label class="form-check-label fw-bold" for="selectAllMacs">全選 MAC</label>
                                    </div>
                                    <hr class="my-1">
                                    <div id="macList">
                                        <!-- MAC ID 清單將透過 JS 動態載入 -->
                                    </div>

                            <!-- 設備型號選擇 -->
                            <div class="col-lg-3 col-md-6 mb-3">
                                <label class="form-label fw-bold">設備型號</label>
                                <div class="border rounded p-2" style="max-height: 150px; overflow-y: auto;">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="selectAllModels" onchange="toggleAllModels()">
                                        <label class="form-check-label fw-bold" for="selectAllModels">全選型號</label>
                                    </div>
                                    <hr class="my-1">

                                        <!-- 設備型號清單將透過 JS 動態載入 -->
                                    </div>

                        <!-- 操作按鈕 -->
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <div>
                                <button class="btn btn-outline-secondary me-2" onclick="refreshDeviceData()">
                                    <i class="fas fa-sync-alt me-1"></i>重新載入設備資料
                                </button>
                                <button class="btn btn-outline-warning me-2" onclick="clearAllSelections()">
                                    <i class="fas fa-times me-1"></i>清除所有選擇
                                </button>
                            </div>
                            <div>
                                <span class="text-muted me-3">已選擇: <span id="selectedCount">0</span> 個設備</span>
                                <button class="btn btn-primary btn-lg" onclick="generateCharts()" id="generateBtn" disabled>
                                    <i class="fas fa-chart-area me-2"></i>產生型號電流圖表 (最近10分鐘)

                        <!-- 圖表顯示區域 -->
                        <div id="chartsContainer" class="mt-4">

                        </div>

    <script>
        // 設備資料
        let deviceData = [];
        let selectedDevices = new Set();

        // 頁面載入時初始化
        document.addEventListener('DOMContentLoaded', function() {
            refreshDeviceData();
            updateCurrentTime();
            
            // 每秒更新時間
            setInterval(updateCurrentTime, 1000);
        });

        // 更新當前時間
        function updateCurrentTime() {
            const timeElement = document.getElementById('current-time');
            if (timeElement) {
                const now = new Date();
                timeElement.textContent = now.toLocaleString('zh-TW');
            }
        }

        // 重新載入設備資料
        async function refreshDeviceData() {
            try {
                // 顯示載入狀態
                showLoading('正在載入設備資料...');

                // 同時從多個 API 獲取資料，但容錯處理
                const [macResponse, deviceResponse, multiDeviceResponse] = await Promise.allSettled([
                    fetch('/api/uart/mac-ids').catch(err => {
                        console.warn('UART MAC API 請求失敗:', err);
                        return null;
                    }),
                    fetch('/api/dashboard/devices').catch(err => {
                        console.warn('Dashboard devices API 請求失敗:', err);
                        return null;
                    }),
                    fetch('/api/multi-device-settings').catch(err => {
                        console.warn('Multi-device settings API 請求失敗:', err);
                        return null;
                    })
                ]);

                let devices = [];

                // 處理 UART MAC ID 資料
                if (macResponse.status === 'fulfilled' && macResponse.value && macResponse.value.ok) {
                    try {
                        const macData = await macResponse.value.json();
                        console.log('UART MAC API 回應:', macData);
                        if (macData.success && macData.mac_ids) {
                            devices = macData.mac_ids.map(macId => ({
                                area: '未分類廠區',
                                location: '未知位置',
                                mac_id: macId,
                                model: '未知型號',
                                current: 0,
                                channels: [],
                                source: 'uart'
                            }));
                        }
                    } catch (error) {
                        console.warn('解析 UART MAC API 回應失敗:', error);
                    }
                }

                // 處理多設備設定資料
                if (multiDeviceResponse.status === 'fulfilled' && multiDeviceResponse.value && multiDeviceResponse.value.ok) {
                    try {
                        const multiDeviceData = await multiDeviceResponse.value.json();
                        console.log('多設備設定 API 回應:', multiDeviceData);
                        if (multiDeviceData.success && multiDeviceData.devices) {
                            // 從 multi_device_settings.json 載入的設備
                            Object.keys(multiDeviceData.devices).forEach(macId => {
                                const setting = multiDeviceData.devices[macId];
                                console.log(`處理設備 ${macId}:`, setting);
                            
                                // 檢查是否已經存在（來自UART數據）
                                const existingIndex = devices.findIndex(d => d.mac_id === macId);
                                
                                // 處理設備型號 - 可能是字串或物件
                                let deviceModel = '未知型號';
                                if (setting.device_model) {
                                    if (typeof setting.device_model === 'object') {
                                        // 如果是物件，取第一個有值的頻道型號
                                        const modelValues = Object.values(setting.device_model).filter(v => v && v.trim());
                                        deviceModel = modelValues.length > 0 ? modelValues[0] : '未知型號';
                                    } else {
                                        deviceModel = setting.device_model;
                                    }
                                } else if (setting.device_name) {
                                    deviceModel = setting.device_name;
                                }
                                
                                const deviceInfo = {
                                    area: setting.device_name || '未分類廠區',        // 廠區對應到 device_name
                                    location: setting.device_location || '未知位置',   // 設備位置對應到 device_location
                                    mac_id: macId,
                                    model: deviceModel,
                                    current: 0, // 預設值，實際值會從其他API獲取
                                    channels: [],
                                    source: 'settings',
                                    deviceName: setting.device_name,
                                    deviceDescription: setting.device_description,
                                    deviceModel: setting.device_model
                                };

                                if (existingIndex >= 0) {
                                    // 更新現有設備的資訊
                                    devices[existingIndex] = {
                                        ...devices[existingIndex],
                                        ...deviceInfo,
                                        source: 'both' // 同時存在於UART和設定中
                                    };
                                    console.log(`更新現有設備 ${macId}`);
                                } else {
                                    // 新增設備
                                    devices.push(deviceInfo);
                                    console.log(`新增設備 ${macId}`);
                                }
                            });
                        }
                    } catch (error) {
                        console.warn('解析多設備設定 API 回應失敗:', error);
                    }
                }

                // 處理設備列表資料（如果可用）
                if (deviceResponse.status === 'fulfilled' && deviceResponse.value && deviceResponse.value.ok) {
                    try {
                        const deviceListData = await deviceResponse.value.json();
                        // 合併或補充設備資料
                        if (deviceListData.devices) {
                            // 這裡可以合併額外的設備資訊
                        }
                    } catch (error) {
                        console.warn('解析設備列表 API 回應失敗:', error);
                    }
                }

                deviceData = devices;
                console.log('載入的設備資料:', deviceData);
                
                // 如果沒有任何設備資料，顯示提示
                if (devices.length === 0) {
                    console.warn('未能載入任何設備資料');
                }
                
                updateSelectionLists();
                hideLoading();

            } catch (error) {
                console.error('載入設備資料失敗:', error);
                hideLoading();
                alert('載入設備資料失敗，請稍後再試');
            }
        }

        // 更新選擇清單
        function updateSelectionLists() {
            // 只初始化廠區選擇，其他選項會根據廠區選擇動態更新
            const areas = [...new Set(deviceData.map(d => d.area))].sort();
            updateCheckboxList('areaList', areas, 'area');
            
            // 清空其他選項
            document.getElementById('locationList').innerHTML = '<div class="text-muted small">請先選擇廠區</div>';
            document.getElementById('macList').innerHTML = '<div class="text-muted small">請先選擇設備位置</div>';
            document.getElementById('modelList').innerHTML = '<div class="text-muted small">請先選擇 MAC ID</div>';
            
            // 禁用其他選項的全選按鈕
            document.getElementById('selectAllLocations').disabled = true;
            document.getElementById('selectAllMacs').disabled = true;
            document.getElementById('selectAllModels').disabled = true;

            updateSelectedCount();
        }

        // 更新核取方塊清單
        function updateCheckboxList(containerId, items, type) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';

            items.forEach(item => {
                const div = document.createElement('div');
                div.className = 'form-check';
                
                // 根據當前階層計算相關設備數量
                let labelText = item;
                let titleText = item;
                let deviceCount = 0;
                
                if (type === 'area') {
                    // 計算該廠區的設備數量
                    deviceCount = deviceData.filter(device => device.area === item).length;
                    if (deviceCount > 0) {
                        labelText = `${item} (${deviceCount}台)`;
                        titleText = `廠區: ${item} - 共 ${deviceCount} 台設備`;
                    }
                } else if (type === 'location') {
                    // 計算該位置的設備數量（考慮已選擇的廠區）
                    const selectedAreas = getSelectedValues('areaList');
                    deviceCount = deviceData.filter(device => 
                        device.location === item && 
                        (selectedAreas.length === 0 || selectedAreas.includes(device.area))
                    ).length;
                    if (deviceCount > 0) {
                        labelText = `${item} (${deviceCount}台)`;
                        titleText = `位置: ${item} - 共 ${deviceCount} 台設備`;
                    }
                } else if (type === 'mac') {
                    // 對於 MAC ID，顯示設備名稱
                    const device = deviceData.find(d => d.mac_id === item);
                    if (device && device.deviceName) {
                        labelText = `${item} (${device.deviceName})`;
                        titleText = `MAC: ${item} - 設備: ${device.deviceName}`;
                    } else {
                        titleText = `MAC: ${item}`;
                    }
                } else if (type === 'model') {
                    // 計算使用該型號的設備數量（考慮已選擇的條件）
                    const selectedAreas = getSelectedValues('areaList');
                    const selectedLocations = getSelectedValues('locationList');
                    const selectedMacs = getSelectedValues('macList');
                    
                    deviceData.forEach(device => {
                        // 檢查是否符合已選擇的條件
                        const areaMatch = selectedAreas.length === 0 || selectedAreas.includes(device.area);
                        const locationMatch = selectedLocations.length === 0 || selectedLocations.includes(device.location);
                        const macMatch = selectedMacs.length === 0 || selectedMacs.includes(device.mac_id);
                        
                        if (areaMatch && locationMatch && macMatch) {
                            let hasThisModel = false;
                            
                            if (device.model === item) hasThisModel = true;
                            if (device.deviceName === item) hasThisModel = true;
                            
                            if (device.deviceModel && typeof device.deviceModel === 'object') {
                                Object.values(device.deviceModel).forEach(channelModel => {
                                    if (channelModel && channelModel.trim() === item) {
                                        hasThisModel = true;
                                    }
                                });
                            }
                            
                            if (hasThisModel) deviceCount++;
                        }
                    });
                    
                    if (deviceCount > 0) {
                        labelText = `${item} (${deviceCount}台)`;
                        titleText = `型號: ${item} - 共 ${deviceCount} 台設備`;
                    }
                }
                
                div.innerHTML = `
                    <input class="form-check-input" type="checkbox" id="${type}_${item.replace(/[^a-zA-Z0-9]/g, '_')}" 
                           value="${item}" onchange="updateDeviceSelectionByType('${type}')">
                    <label class="form-check-label" for="${type}_${item.replace(/[^a-zA-Z0-9]/g, '_')}" title="${titleText}">
                        ${labelText}
                    </label>
                `;
                container.appendChild(div);
            });
        }

        // 更新設備選擇
        function updateDeviceSelection(skipCascadeUpdate = false) {
            const selectedAreas = getSelectedValues('areaList');
            const selectedLocations = getSelectedValues('locationList');
            const selectedMacs = getSelectedValues('macList');
            const selectedModels = getSelectedValues('modelList');

            // 階層式更新選項，但避免不必要的更新
            if (!skipCascadeUpdate) {
                updateLocationsByAreas(selectedAreas);
                updateMacsByLocations(selectedAreas, selectedLocations);
                updateModelsByMacs(selectedAreas, selectedLocations, selectedMacs);
            }

            // 更新最終選擇的設備
            selectedDevices.clear();

            deviceData.forEach(device => {
                const areaMatch = selectedAreas.length === 0 || selectedAreas.includes(device.area);
                const locationMatch = selectedLocations.length === 0 || selectedLocations.includes(device.location);
                const macMatch = selectedMacs.length === 0 || selectedMacs.includes(device.mac_id);
                
                // 檢查型號匹配
                let modelMatch = selectedModels.length === 0;
                if (!modelMatch && selectedModels.length > 0) {
                    if (selectedModels.includes(device.model)) {
                        modelMatch = true;
                    }
                    
                    if (!modelMatch && device.deviceName && selectedModels.includes(device.deviceName)) {
                        modelMatch = true;
                    }
                    
                    if (!modelMatch && device.deviceModel && typeof device.deviceModel === 'object') {
                        Object.values(device.deviceModel).forEach(channelModel => {
                            if (channelModel && selectedModels.includes(channelModel.trim())) {
                                modelMatch = true;
                            }
                        });
                    }
                }

                if (areaMatch && locationMatch && macMatch && modelMatch) {
                    selectedDevices.add(device.mac_id);
                }
            });

            updateSelectedCount();
        }

        // 根據選擇類型來更新設備選擇
        function updateDeviceSelectionByType(type) {
            const selectedAreas = getSelectedValues('areaList');
            const selectedLocations = getSelectedValues('locationList');
            const selectedMacs = getSelectedValues('macList');
            const selectedModels = getSelectedValues('modelList');

            // 根據選擇的類型決定是否需要階層式更新
            switch(type) {
                case 'area':
                    // 廠區變化時，需要更新位置、MAC ID 和型號
                    updateLocationsByAreas(selectedAreas);
                    updateMacsByLocations(selectedAreas, selectedLocations);
                    updateModelsByMacs(selectedAreas, selectedLocations, selectedMacs);
                    break;
                case 'location':
                    // 位置變化時，需要更新 MAC ID 和型號
                    updateMacsByLocations(selectedAreas, selectedLocations);
                    updateModelsByMacs(selectedAreas, selectedLocations, selectedMacs);
                    break;
                case 'mac':
                    // MAC ID 變化時，只需要更新型號
                    updateModelsByMacs(selectedAreas, selectedLocations, selectedMacs);
                    break;
                case 'model':
                    // 型號變化時，不需要更新其他選項
                    break;
            }

            // 更新最終選擇的設備
            selectedDevices.clear();

            deviceData.forEach(device => {
                const areaMatch = selectedAreas.length === 0 || selectedAreas.includes(device.area);
                const locationMatch = selectedLocations.length === 0 || selectedLocations.includes(device.location);
                const macMatch = selectedMacs.length === 0 || selectedMacs.includes(device.mac_id);
                
                // 檢查型號匹配
                let modelMatch = selectedModels.length === 0;
                if (!modelMatch && selectedModels.length > 0) {
                    if (selectedModels.includes(device.model)) {
                        modelMatch = true;
                    }
                    
                    if (!modelMatch && device.deviceName && selectedModels.includes(device.deviceName)) {
                        modelMatch = true;
                    }
                    
                    if (!modelMatch && device.deviceModel && typeof device.deviceModel === 'object') {
                        Object.values(device.deviceModel).forEach(channelModel => {
                            if (channelModel && selectedModels.includes(channelModel.trim())) {
                                modelMatch = true;
                            }
                        });
                    }
                }

                if (areaMatch && locationMatch && macMatch && modelMatch) {
                    selectedDevices.add(device.mac_id);
                }
            });

            updateSelectedCount();
        }

        // 根據選擇的廠區更新設備位置選項
        function updateLocationsByAreas(selectedAreas) {
            const locationContainer = document.getElementById('locationList');
            const selectAllLocations = document.getElementById('selectAllLocations');
            
            if (selectedAreas.length === 0) {
                locationContainer.innerHTML = '<div class="text-muted small">請先選擇廠區</div>';
                selectAllLocations.disabled = true;
                return;
            }

            // 保存當前選擇的位置
            const currentSelectedLocations = getSelectedValues('locationList');

            // 根據選擇的廠區篩選位置
            const filteredDevices = deviceData.filter(device => selectedAreas.includes(device.area));
            const locations = [...new Set(filteredDevices.map(d => d.location))].sort();
            
            if (locations.length > 0) {
                updateCheckboxList('locationList', locations, 'location');
                
                // 恢復之前的選擇狀態
                currentSelectedLocations.forEach(location => {
                    if (locations.includes(location)) {
                        const checkbox = document.querySelector(`#locationList input[value="${location}"]`);
                        if (checkbox) {
                            checkbox.checked = true;
                        }
                    }
                });
                
                selectAllLocations.disabled = false;
            } else {
                locationContainer.innerHTML = '<div class="text-muted small">所選廠區無可用位置</div>';
                selectAllLocations.disabled = true;
            }
        }

        // 根據選擇的廠區和位置更新 MAC ID 選項
        function updateMacsByLocations(selectedAreas, selectedLocations) {
            const macContainer = document.getElementById('macList');
            const selectAllMacs = document.getElementById('selectAllMacs');
            
            if (selectedAreas.length === 0 || selectedLocations.length === 0) {
                macContainer.innerHTML = '<div class="text-muted small">請先選擇設備位置</div>';
                selectAllMacs.disabled = true;
                return;
            }

            // 保存當前選擇的 MAC ID
            const currentSelectedMacs = getSelectedValues('macList');

            // 根據選擇的廠區和位置篩選 MAC ID
            const filteredDevices = deviceData.filter(device => 
                selectedAreas.includes(device.area) && selectedLocations.includes(device.location)
            );
            const macIds = [...new Set(filteredDevices.map(d => d.mac_id))].sort();
            
            if (macIds.length > 0) {
                updateCheckboxList('macList', macIds, 'mac');
                
                // 恢復之前的選擇狀態
                currentSelectedMacs.forEach(macId => {
                    if (macIds.includes(macId)) {
                        const checkbox = document.querySelector(`#macList input[value="${macId}"]`);
                        if (checkbox) {
                            checkbox.checked = true;
                        }
                    }
                });
                
                selectAllMacs.disabled = false;
            } else {
                macContainer.innerHTML = '<div class="text-muted small">所選位置無可用設備</div>';
                selectAllMacs.disabled = true;
            }
        }

        // 根據選擇的廠區、位置和 MAC ID 更新設備型號選項
        function updateModelsByMacs(selectedAreas, selectedLocations, selectedMacs) {
            const modelContainer = document.getElementById('modelList');
            const selectAllModels = document.getElementById('selectAllModels');
            
            if (selectedAreas.length === 0 || selectedLocations.length === 0 || selectedMacs.length === 0) {
                modelContainer.innerHTML = '<div class="text-muted small">請先選擇 MAC ID</div>';
                selectAllModels.disabled = true;
                return;
            }

            // 保存當前選擇的型號
            const currentSelectedModels = getSelectedValues('modelList');

            // 根據選擇的廠區、位置和 MAC ID 篩選設備型號
            const filteredDevices = deviceData.filter(device => 
                selectedAreas.includes(device.area) && 
                selectedLocations.includes(device.location) && 
                selectedMacs.includes(device.mac_id)
            );
            
            // 處理設備型號 - 展開所有頻道的型號
            const allModels = new Set();
            filteredDevices.forEach(device => {
                if (device.deviceModel && typeof device.deviceModel === 'object') {
                    Object.values(device.deviceModel).forEach(model => {
                        if (model && model.trim()) {
                            allModels.add(model.trim());
                        }
                    });
                } else if (device.model && device.model !== '未知型號') {
                    allModels.add(device.model);
                }
                
                if (device.deviceName && device.deviceName !== '未知設備' && device.deviceName !== device.model) {
                    allModels.add(device.deviceName);
                }
            });
            
            const models = [...allModels].sort();
            
            if (models.length > 0) {
                updateCheckboxList('modelList', models, 'model');
                
                // 恢復之前的選擇狀態
                currentSelectedModels.forEach(model => {
                    if (models.includes(model)) {
                        const checkbox = document.querySelector(`#modelList input[value="${model}"]`);
                        if (checkbox) {
                            checkbox.checked = true;
                        }
                    }
                });
                
                selectAllModels.disabled = false;
            } else {
                modelContainer.innerHTML = '<div class="text-muted small">所選設備無可用型號</div>';
                selectAllModels.disabled = true;
            }
        }

        // 獲取選中的值
        function getSelectedValues(containerId) {
            const container = document.getElementById(containerId);
            const checkboxes = container.querySelectorAll('input[type="checkbox"]:checked');
            return Array.from(checkboxes).map(cb => cb.value);

        // 更新選中計數
        function updateSelectedCount() {
            const count = selectedDevices.size;
            document.getElementById('selectedCount').textContent = count;
            document.getElementById('generateBtn').disabled = count === 0;
        }

        // 全選功能
        function toggleAllAreas() {

        function toggleAllLocations() {
            toggleAllInContainer('locationList', 'selectAllLocations');

        function toggleAllMacs() {
            toggleAllInContainer('macList', 'selectAllMacs');

        function toggleAllModels() {
            toggleAllInContainer('modelList', 'selectAllModels');

        function toggleAllInContainer(containerId, selectAllId) {
            const selectAll = document.getElementById(selectAllId);
            const container = document.getElementById(containerId);
            const checkboxes = container.querySelectorAll('input[type="checkbox"]');

            checkboxes.forEach(cb => {
                cb.checked = selectAll.checked;
            });

            // 特別處理廠區選擇，因為它會影響其他選項
            if (containerId === 'areaList') {
                // 廠區選擇變化時，需要重新載入其他選項
                setTimeout(() => {
                    updateDeviceSelectionByType('area');
                }, 50);
            } else if (containerId === 'locationList') {
                updateDeviceSelectionByType('location');
            } else if (containerId === 'macList') {
                updateDeviceSelectionByType('mac');
            } else {
                updateDeviceSelectionByType('model');
            }
        }

        // 清除所有選擇
        function clearAllSelections() {
            // 清除所有全選按鈕
            ['selectAllAreas', 'selectAllLocations', 'selectAllMacs', 'selectAllModels'].forEach(id => {
                document.getElementById(id).checked = false;
            });

            // 清除所有選項
            ['areaList', 'locationList', 'macList', 'modelList'].forEach(containerId => {
                const container = document.getElementById(containerId);
                const checkboxes = container.querySelectorAll('input[type="checkbox"]');
                checkboxes.forEach(cb => cb.checked = false);
            });

            // 重置為初始狀態
            selectedDevices.clear();
            updateSelectionLists();
        }

        // 產生圖表 - 根據設備型號分組
        async function generateCharts() {
            console.log('開始生成圖表，選中設備數量:', selectedDevices.size);
            console.log('選中的設備列表:', Array.from(selectedDevices));
            
            if (selectedDevices.size === 0) {
                alert('請至少選擇一個設備');
                return;
            }

            try {
                showLoading('正在生成圖表...');

                const container = document.getElementById('chartsContainer');
                console.log('圖表容器元素:', container);
                container.innerHTML = '';

                // 根據設備型號分組選中的設備
                const devicesByModel = new Map();
                const selectedDeviceList = Array.from(selectedDevices);
                
                for (const macId of selectedDeviceList) {
                    const device = deviceData.find(d => d.mac_id === macId);
                    if (device) {
                        // 取得設備型號
                        let deviceModel = '未知型號';
                        if (device.deviceModel && typeof device.deviceModel === 'object') {
                            // 如果有頻道型號，取第一個有效的型號
                            const channelModels = Object.values(device.deviceModel)
                                .filter(model => model && model.trim());
                            if (channelModels.length > 0) {
                                deviceModel = channelModels[0].trim();
                            }
                        } else if (device.model && device.model !== '未知型號') {
                            deviceModel = device.model;
                        } else if (device.deviceName) {
                            deviceModel = device.deviceName;
                        }
                        
                        // 按型號分組
                        if (!devicesByModel.has(deviceModel)) {
                            devicesByModel.set(deviceModel, []);
                        }
                        devicesByModel.get(deviceModel).push(device);
                    }
                }

                console.log('設備型號分組結果:', devicesByModel);
                console.log(`共有 ${devicesByModel.size} 個不同的設備型號`);

                // 為每個設備型號生成一個圖表
                const modelList = Array.from(devicesByModel.keys());
                const rows = Math.ceil(modelList.length / 3); // 每行最多3個圖表（型號圖表較大）
                console.log(`將生成 ${rows} 行圖表，每行最多3個型號圖表`);

                for (let i = 0; i < rows; i++) {
                    const rowDiv = document.createElement('div');
                    rowDiv.className = 'row mb-4';

                    const startIndex = i * 3;
                    const endIndex = Math.min(startIndex + 3, modelList.length);
                    console.log(`處理第 ${i+1} 行，型號索引 ${startIndex} 到 ${endIndex-1}`);

                    for (let j = startIndex; j < endIndex; j++) {
                        const modelName = modelList[j];
                        const devicesInModel = devicesByModel.get(modelName);
                        console.log(`處理設備型號 ${modelName}，包含 ${devicesInModel.length} 個設備:`, devicesInModel.map(d => d.mac_id));

                        const colDiv = document.createElement('div');
                        colDiv.className = 'col-lg-4 col-md-6 mb-3';

                        // 獲取該型號下所有設備的綜合數據
                        const combinedChartData = await getCombinedModelChartData(devicesInModel);
                        console.log(`設備型號 ${modelName} 的綜合數據:`, combinedChartData);

                        // 計算該型號的統計資料
                        const totalDevices = devicesInModel.length;
                        const avgCurrent = devicesInModel.reduce((sum, d) => sum + d.current, 0) / totalDevices;
                        const maxCurrent = Math.max(...devicesInModel.map(d => d.current));
                        const minCurrent = Math.min(...devicesInModel.map(d => d.current));
                        
                        // 取得代表性設備的位置和廠區資訊
                        const firstDevice = devicesInModel[0];
                        const locations = [...new Set(devicesInModel.map(d => d.location).filter(l => l))];
                        const areas = [...new Set(devicesInModel.map(d => d.area).filter(a => a))];

                        const chartId = `chart_model_${modelName.replace(/[^a-zA-Z0-9]/g, '_')}`;
                        console.log(`創建型號圖表，ID: ${chartId}`);

                        colDiv.innerHTML = `
                            <div class="card h-100">
                                <div class="card-header p-3">
                                    <h5 class="mb-1 text-primary">${modelName}</h5>
                                    <small class="text-muted">設備型號 (${totalDevices} 台設備) - 最近10分鐘數據</small>
                                    <div class="mt-2">
                                        <span class="badge bg-primary me-1">${totalDevices} 台設備</span>
                                        <span class="badge bg-success me-1">10分鐘數據</span>
                                        ${areas.length > 0 ? `<span class="badge bg-info me-1">${areas.join(', ')}</span>` : ''}
                                    </div>
                                </div>
                                <div class="card-body p-3">
                                    <canvas id="${chartId}" width="300" height="200"></canvas>
                                    <div class="mt-3">
                                        <div class="row text-center">
                                            <div class="col-4">
                                                <small class="text-muted">平均電流</small><br>
                                                <span class="fw-bold text-success">${avgCurrent.toFixed(2)}A</span>
                                            </div>
                                            <div class="col-4">
                                                <small class="text-muted">最大電流</small><br>
                                                <span class="fw-bold text-danger">${maxCurrent.toFixed(2)}A</span>
                                            </div>
                                            <div class="col-4">
                                                <small class="text-muted">最小電流</small><br>
                                                <span class="fw-bold text-info">${minCurrent.toFixed(2)}A</span>
                                            </div>
                                        </div>
                                        ${locations.length > 0 ? `<div class="mt-2"><small class="text-muted">位置: ${locations.join(', ')}</small></div>` : ''}
                                        <div class="mt-2">
                                            <small class="text-primary">包含設備:</small><br>
                                            ${devicesInModel.slice(0, 3).map(d => `<small class="text-muted">${d.deviceName || d.mac_id}</small>`).join('<br>')}
                                            ${devicesInModel.length > 3 ? `<br><small class="text-muted">... 等 ${devicesInModel.length - 3} 台</small>` : ''}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `;

                        rowDiv.appendChild(colDiv);

                        // 延遲一點再繪製圖表，確保 DOM 已更新
                        setTimeout(() => {
                            console.log(`準備繪製型號圖表: ${chartId}`);
                            drawModelChart(chartId, combinedChartData, modelName, devicesInModel);
                        }, 100 + j * 50);
                    }

                    container.appendChild(rowDiv);
                    console.log(`第 ${i+1} 行已添加到容器`);
                }

                console.log('所有型號圖表行已創建');
                hideLoading();

            } catch (error) {
                console.error('生成圖表失敗:', error);
                hideLoading();
                alert('生成圖表失敗，請稍後再試');
            }
        }

        // 獲取設備圖表數據 (最近10分鐘)
        async function getDeviceChartData(macId) {
            console.log(`正在獲取設備 ${macId} 最近10分鐘的圖表數據`);
            try {
                const url = `/api/uart/mac-data/${macId}?minutes=10`;
                console.log(`請求 URL: ${url}`);
                
                const response = await fetch(url);
                console.log(`回應狀態: ${response.status} ${response.statusText}`);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log(`API 回應:`, data);
                    
                    if (data.success) {
                        console.log(`成功獲取 ${macId} 最近10分鐘的數據，數量: ${data.data ? data.data.length : 0}`);
                        return data.data || [];
                    } else {
                        console.warn(`API 回應 success=false: ${data.message || '未知錯誤'}`);
                        return [];
                    }
                } else {
                    console.warn(`HTTP 請求失敗: ${response.status} ${response.statusText}`);
                    return [];
                }
            } catch (error) {
                console.error(`獲取 ${macId} 數據失敗:`, error);
                return [];
            }
        }

        // 獲取型號綜合圖表數據
        async function getCombinedModelChartData(devicesInModel) {
            console.log(`正在獲取型號的綜合數據，包含 ${devicesInModel.length} 個設備`);
            
            const allData = [];
            
            // 獲取所有設備的數據
            for (const device of devicesInModel) {
                const deviceData = await getDeviceChartData(device.mac_id);
                if (deviceData && deviceData.length > 0) {
                    // 為每個數據點添加設備標識
                    deviceData.forEach(dataPoint => {
                        allData.push({
                            ...dataPoint,
                            deviceId: device.mac_id,
                            deviceName: device.deviceName || device.mac_id
                        });
                    });
                }
            }
            
            // 按時間排序
            allData.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
            
            console.log(`型號綜合數據獲取完成，共 ${allData.length} 個數據點`);
            return allData;
        }

        // 繪製迷你圖表
        function drawMiniChart(chartId, data, device) {
            console.log(`開始繪製圖表: chart_${chartId}`);
            const canvas = document.getElementById(`chart_${chartId}`);
            console.log('Canvas 元素:', canvas);
            
            if (!canvas) {
                console.error(`找不到 canvas 元素: chart_${chartId}`);
                return;
            }

            const ctx = canvas.getContext('2d');
            const width = canvas.width;
            const height = canvas.height;
            console.log(`Canvas 尺寸: ${width}x${height}`);

            // 清除畫布
            ctx.clearRect(0, 0, width, height);

            console.log('圖表數據:', data);
            if (!data || data.length === 0) {
                // 無數據時顯示提示
                console.log('無數據，顯示提示文字');
                ctx.fillStyle = '#6c757d';
                ctx.font = '12px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('無數據', width/2, height/2);
                return;
            }

            // 取最近的50個數據點
            const recentData = data.slice(-50);
            const values = recentData.map(d => parseFloat(d.current) || 0);
            console.log(`處理後的數值陣列 (${values.length} 個點):`, values.slice(0, 5), '...');
            
            const maxValue = Math.max(...values, 1);
            const minValue = Math.min(...values, 0);
            const range = maxValue - minValue || 1;
            console.log(`數值範圍: ${minValue} - ${maxValue} (range: ${range})`);

            // 繪製背景網格
            ctx.strokeStyle = '#e9ecef';
            ctx.lineWidth = 0.5;
            for (let i = 1; i < 5; i++) {
                const y = (height / 5) * i;
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(width, y);
                ctx.stroke();
            }
            console.log('背景網格已繪製');

            // 繪製電流曲線
            if (values.length > 1) {
                console.log('開始繪製電流曲線');
                ctx.strokeStyle = '#007bff';
                ctx.lineWidth = 1.5;
                ctx.beginPath();

                const stepX = width / (values.length - 1);
                values.forEach((value, index) => {
                    const x = index * stepX;
                    const y = height - ((value - minValue) / range) * height;

                    if (index === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                });

                ctx.stroke();
                console.log('電流曲線已繪製');

                // 填充區域
                ctx.fillStyle = 'rgba(0, 123, 255, 0.1)';
                ctx.lineTo(width, height);
                ctx.lineTo(0, height);
                ctx.closePath();
                ctx.fill();
                console.log('填充區域已繪製');
            } else {
                console.log('數據點不足，無法繪製曲線');
            }

            // 顯示最大最小值
            ctx.fillStyle = '#495057';
            ctx.font = '9px Arial';
            ctx.textAlign = 'left';
            ctx.fillText(`Max: ${maxValue.toFixed(1)}A`, 2, 10);
            ctx.fillText(`Min: ${minValue.toFixed(1)}A`, 2, height - 2);
            console.log('圖表標籤已繪製');
            console.log(`圖表 chart_${chartId} 繪製完成`);
        }

        // 繪製型號綜合圖表
        function drawModelChart(chartId, combinedData, modelName, devicesInModel) {
            console.log(`開始繪製型號圖表: ${chartId}`);
            const canvas = document.getElementById(chartId);
            console.log('Canvas 元素:', canvas);
            
            if (!canvas) {
                console.error(`找不到 canvas 元素: ${chartId}`);
                return;
            }

            const ctx = canvas.getContext('2d');
            const width = canvas.width;
            const height = canvas.height;
            console.log(`Canvas 尺寸: ${width}x${height}`);

            // 清除畫布
            ctx.clearRect(0, 0, width, height);

            console.log('型號綜合數據:', combinedData);
            if (!combinedData || combinedData.length === 0) {
                // 無數據時顯示提示
                console.log('無數據，顯示提示文字');
                ctx.fillStyle = '#6c757d';
                ctx.font = '16px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('最近10分鐘無數據', width/2, height/2);
                ctx.font = '12px Arial';
                ctx.fillText(`型號: ${modelName}`, width/2, height/2 + 20);
                return;
            }

            // 取最近的100個數據點（型號圖表顯示更多數據）
            const recentData = combinedData.slice(-100);
            const values = recentData.map(d => parseFloat(d.current) || 0);
            console.log(`處理後的數值陣列 (${values.length} 個點):`, values.slice(0, 5), '...');
            
            const maxValue = Math.max(...values, 1);
            const minValue = Math.min(...values, 0);
            const range = maxValue - minValue || 1;
            console.log(`數值範圍: ${minValue} - ${maxValue} (range: ${range})`);

            // 繪製背景網格
            ctx.strokeStyle = '#e9ecef';
            ctx.lineWidth = 0.5;
            for (let i = 1; i < 5; i++) {
                const y = (height / 5) * i;
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(width, y);
                ctx.stroke();
            }
            
            // 繪製垂直網格線
            for (let i = 1; i < 10; i++) {
                const x = (width / 10) * i;
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, height);
                ctx.stroke();
            }
            console.log('背景網格已繪製');

            // 按設備分組繪製不同顏色的曲線
            const deviceColors = [
                '#007bff', '#28a745', '#dc3545', '#ffc107', '#6f42c1',
                '#fd7e14', '#20c997', '#e83e8c', '#6610f2', '#198754'
            ];
            
            const deviceGroups = {};
            recentData.forEach(dataPoint => {
                const deviceId = dataPoint.deviceId;
                if (!deviceGroups[deviceId]) {
                    deviceGroups[deviceId] = [];
                }
                deviceGroups[deviceId].push(dataPoint);
            });

            // 為每個設備繪製曲線
            Object.keys(deviceGroups).forEach((deviceId, index) => {
                const deviceData = deviceGroups[deviceId];
                const color = deviceColors[index % deviceColors.length];
                
                if (deviceData.length > 1) {
                    console.log(`繪製設備 ${deviceId} 的曲線，顏色: ${color}`);
                    ctx.strokeStyle = color;
                    ctx.lineWidth = 2;
                    ctx.beginPath();

                    deviceData.forEach((dataPoint, pointIndex) => {
                        const globalIndex = recentData.indexOf(dataPoint);
                        const x = (globalIndex / (recentData.length - 1)) * width;
                        const y = height - ((parseFloat(dataPoint.current) - minValue) / range) * height;

                        if (pointIndex === 0) {
                            ctx.moveTo(x, y);
                        } else {
                            ctx.lineTo(x, y);
                        }
                    });

                    ctx.stroke();
                }
            });

            // 計算並繪製平均曲線
            if (values.length > 1) {
                console.log('繪製平均值曲線');
                ctx.strokeStyle = '#000000';
                ctx.lineWidth = 3;
                ctx.setLineDash([5, 5]); // 虛線
                ctx.beginPath();

                // 將數據分組計算移動平均
                const windowSize = Math.max(1, Math.floor(values.length / 20));
                for (let i = 0; i < values.length; i += windowSize) {
                    const windowValues = values.slice(i, i + windowSize);
                    const avgValue = windowValues.reduce((sum, val) => sum + val, 0) / windowValues.length;
                    
                    const x = (i / (values.length - 1)) * width;
                    const y = height - ((avgValue - minValue) / range) * height;

                    if (i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }

                ctx.stroke();
                ctx.setLineDash([]); // 恢復實線
            }

            // 顯示圖例和統計信息
            ctx.fillStyle = '#495057';
            ctx.font = '11px Arial';
            ctx.textAlign = 'left';
            
            // 顯示數值範圍
            ctx.fillText(`最大: ${maxValue.toFixed(2)}A`, 5, 15);
            ctx.fillText(`最小: ${minValue.toFixed(2)}A`, 5, height - 5);
            ctx.fillText(`平均: ${(values.reduce((sum, val) => sum + val, 0) / values.length).toFixed(2)}A`, 5, 30);
            
            // 顯示設備數量和時間範圍
            ctx.textAlign = 'right';
            ctx.fillText(`${devicesInModel.length} 台設備`, width - 5, 15);
            ctx.fillText(`${values.length} 個數據點`, width - 5, 30);
            ctx.fillText(`最近10分鐘`, width - 5, height - 5);

            console.log(`型號圖表 ${chartId} 繪製完成`);
        }

        // 載入和隱藏 loading 的輔助函數
        function showLoading(message = '載入中...') {

                overlay.style.display = 'flex';

        function hideLoading() {
            const overlay = document.getElementById('loadingOverlay');
            if (overlay) {
                overlay.style.display = 'none';
            }
        }

        function refreshDashboard() {
            console.log('重新整理儀表板');
            refreshDeviceData();
        }
