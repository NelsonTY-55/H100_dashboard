<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H100 Dashboard - 系統監控中心</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --warning-gradient: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            --danger-gradient: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            --dark-bg: #1a1d29;
            --card-bg: #ffffff;
            --text-primary: #2c3e50;
            --text-secondary: #6c757d;
            --border-radius: 15px;
            --box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .dashboard-header {
            background: var(--primary-gradient);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
            box-shadow: var(--box-shadow);
            position: relative;
            overflow: hidden;
        }

        .dashboard-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="1" fill="white" opacity="0.1"/><circle cx="10" cy="90" r="1" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            z-index: 1;
        }

        .dashboard-header .container {
            position: relative;
            z-index: 2;
        }

        .header-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header-subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-top: 0.5rem;
        }

        .stats-overview {
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: var(--box-shadow);
            border: none;
            transition: var(--transition);
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--primary-gradient);
            transition: var(--transition);
        }

        .stat-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .stat-card.success::before { background: var(--success-gradient); }
        .stat-card.warning::before { background: var(--warning-gradient); }
        .stat-card.danger::before { background: var(--danger-gradient); }
        .stat-card.info::before { background: var(--secondary-gradient); }

        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            margin-bottom: 1rem;
            position: relative;
        }

        .stat-icon.success { background: var(--success-gradient); }
        .stat-icon.warning { background: var(--warning-gradient); }
        .stat-icon.danger { background: var(--danger-gradient); }
        .stat-icon.info { background: var(--secondary-gradient); }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-trend {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 0.8rem;
            padding: 0.2rem 0.5rem;
            border-radius: 20px;
            font-weight: 600;
        }

        .trend-up { background: rgba(40, 167, 69, 0.1); color: #28a745; }
        .trend-down { background: rgba(220, 53, 69, 0.1); color: #dc3545; }
        .trend-stable { background: rgba(255, 193, 7, 0.1); color: #ffc107; }

        .main-content-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            border: none;
            overflow: hidden;
        }

        .card-header {
            background: var(--primary-gradient);
            color: white;
            padding: 1.5rem;
            border: none;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .chart-container {
            position: relative;
            height: 400px;
            padding: 1rem;
        }

        .chart-actions .btn {
            min-width: 36px;
            height: 30px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .chart-selector {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            border-radius: var(--border-radius);
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .btn-chart {
            border: none;
            background: rgba(255,255,255,0.8);
            color: var(--text-primary);
            padding: 0.5rem 1rem;
            border-radius: 25px;
            margin: 0.2rem;
            transition: var(--transition);
            font-weight: 500;
        }

        .btn-chart:hover, .btn-chart.active {
            background: white;
            color: var(--text-primary);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transform: translateY(-2px);
        }

        .device-info-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            border: none;
            margin-bottom: 1rem;
        }

        .device-info-item {
            padding: 1rem;
            border-bottom: 1px solid #f1f3f4;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .device-info-item:last-child {
            border-bottom: none;
        }

        .device-info-label {
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
        }

        .device-info-label i {
            margin-right: 0.5rem;
            width: 20px;
            text-align: center;
        }

        .device-info-value {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border: none;
            border-radius: 25px;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            color: var(--text-primary);
            font-weight: 500;
            min-width: 120px;
            text-align: center;
        }

        .device-info-value:empty::before {
            content: '未設定';
            color: var(--text-secondary);
            font-style: italic;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-online { 
            background: rgba(40, 167, 69, 0.1); 
            color: #28a745; 
        }
        
        .status-offline { 
            background: rgba(220, 53, 69, 0.1); 
            color: #dc3545; 
        }

        .status-warning { 
            background: rgba(255, 193, 7, 0.1); 
            color: #ffc107; 
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .floating-action-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 60px;
            height: 60px;
            background: var(--primary-gradient);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 1.5rem;
            box-shadow: var(--box-shadow);
            transition: var(--transition);
            z-index: 1000;
        }

        .floating-action-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }

        .navbar {
            background: var(--card-bg) !important;
            box-shadow: var(--box-shadow);
            padding: 1rem 0;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--text-primary) !important;
        }

        .nav-link {
            color: var(--text-secondary) !important;
            font-weight: 500;
            transition: var(--transition);
            position: relative;
        }

        .nav-link:hover {
            color: var(--text-primary) !important;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--primary-gradient);
            transition: var(--transition);
            transform: translateX(-50%);
        }

        .nav-link:hover::after {
            width: 80%;
        }

        @media (max-width: 768px) {
            .header-title {
                font-size: 2rem;
            }
            
            .stat-card {
                margin-bottom: 1rem;
            }
            
            .floating-action-btn {
                bottom: 1rem;
                right: 1rem;
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }

        .loading-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 舊版樣式保持相容性 */
        .device-info-card {
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .device-info-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
        }
        
        .device-info-card .card-header:hover {
            background: linear-gradient(135deg, #0056b3 0%, #007bff 100%) !important;
        }
        
        .chart-section-hidden {
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.5s ease;
        }
        
        .chart-section-visible {
            opacity: 1;
            transform: translateY(0);
            transition: all 0.5s ease;
        }
        
        /* 多設備樣式 */
        .device-card {
            transition: all 0.3s ease;
            border-left: 4px solid #007bff;
            cursor: pointer;
        }
        
        .device-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 123, 255, 0.3);
        }
        
        .device-card.selected {
            border-left-color: #28a745;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }
        
        .device-status-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 0.75rem;
        }
        
        .device-info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .device-info-item-new {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 12px;
            border-left: 3px solid #007bff;
        }
        
        .device-info-label {
            font-size: 0.85rem;
            color: #6c757d;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .device-info-value-new {
            font-size: 0.95rem;
            color: #495057;
            font-weight: 500;
            word-break: break-all;
        }
        
        .device-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        
        .mac-id-display {
            font-family: 'Courier New', monospace;
            background: #e9ecef;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="text-center">
            <div class="spinner"></div>
            <p class="mt-3">載入中...</p>
        </div>
    </div>

    <!-- Side Navigation -->
    <div id="sidebar" class="sidebar-collapsible bg-primary text-white position-fixed h-100">
        <div class="sidebar-header d-flex align-items-center justify-content-between px-3 py-3">
            <div class="d-flex align-items-center">

        <ul class="nav flex-column pt-2">
            <li class="nav-item">

            <li class="nav-item">
                <a class="nav-link d-flex align-items-center text-white active" href="/dashboard">
                    <i class="fas fa-tachometer-alt me-2"></i> <span class="sidebar-link-text">監控中心</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link d-flex align-items-center text-white" href="/db-setting">
                    <i class="fas fa-cog me-2"></i> <span class="sidebar-link-text">設備機台設定</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link d-flex align-items-center text-white" href="/11">

            <li class="nav-item">
                <a class="nav-link d-flex align-items-center text-white" href="/config-summary">

                </a>
            </li>
        </ul>
    </div>
    <style>
        .sidebar-collapsible {
            width: 220px;
            min-width: 60px;
            max-width: 220px;
            left: 0;
            top: 0;
            z-index: 1040;
            background: #2563eb;
            color: #fff;
            transition: width 0.3s cubic-bezier(.4,0,.2,1);
            box-shadow: 2px 0 10px rgba(0,0,0,0.04);
        }
        .sidebar-collapsible.collapsed {
            width: 60px !important;
        }
        .sidebar-collapsible .sidebar-header {
            background: #1e40af;
            border-bottom: 1px solid #3b82f6;
        }
        .sidebar-collapsible .sidebar-logo {
            width: 36px;
            height: 36px;
            background: rgba(255,255,255,0.08);
            border-radius: 10px;
            font-size: 1.3rem;
        }
        .sidebar-collapsible .sidebar-title {
            font-size: 1.15rem;
            transition: opacity 0.2s;
        }
        .sidebar-collapsible.collapsed .sidebar-title,
        .sidebar-collapsible.collapsed .sidebar-link-text {
            opacity: 0;
            width: 0;
            overflow: hidden;
            pointer-events: none;
        }
        .sidebar-collapsible .nav-link {
            color: #fff !important;
            font-weight: 500;
            padding: 0.75rem 1.5rem;
            border-radius: 0 30px 30px 0;
            margin-bottom: 0.2rem;
            transition: background 0.2s, color 0.2s;
        }
        .sidebar-collapsible .nav-link.active, .sidebar-collapsible .nav-link:hover {
            background: linear-gradient(90deg, #60a5fa 0%, #818cf8 100%);
            color: #fff !important;
        }
        .sidebar-collapsible .nav-link i {
            min-width: 22px;
            text-align: center;
        }
        body {
            padding-left: 220px;
            transition: padding-left 0.3s cubic-bezier(.4,0,.2,1);
        }
        .sidebar-collapsible.collapsed ~ *:not(.sidebar-collapsible) {
            transition: margin-left 0.3s cubic-bezier(.4,0,.2,1);
        }
        @media (max-width: 991.98px) {
            body {
                padding-left: 0 !important;
            }
            .sidebar-collapsible {
                left: -220px;
            }
            .sidebar-collapsible.show {
                left: 0;
            }
        }
    </style>
    <script>
    // 側邊欄收合功能
    document.addEventListener('DOMContentLoaded', function() {
        var sidebar = document.getElementById('sidebar');
        var collapseBtn = document.getElementById('sidebarCollapseBtn');
        var isCollapsed = false;
        function toggleSidebarCollapse() {
            isCollapsed = !isCollapsed;
            sidebar.classList.toggle('collapsed', isCollapsed);
            document.body.style.paddingLeft = isCollapsed ? '60px' : '220px';
        }
        if (collapseBtn) {
            collapseBtn.addEventListener('click', toggleSidebarCollapse);
        }
        // 小螢幕收合
        function toggleSidebarMobile() {
            sidebar.classList.toggle('show');
            if (sidebar.classList.contains('show')) {
                document.body.style.paddingLeft = isCollapsed ? '60px' : '220px';
            } else {
                document.body.style.paddingLeft = '0';
            }
        }
        // 支援點擊主畫面自動收合（小螢幕）
        document.addEventListener('click', function(e) {
            if(window.innerWidth < 992 && sidebar.classList.contains('show')){
                if(!sidebar.contains(e.target) && e.target !== collapseBtn){
                    sidebar.classList.remove('show');
                    document.body.style.paddingLeft = '0';
                }
            }
        });
    });
    </script>
    <style>
        body {
            padding-left: 220px;
            transition: padding-left 0.3s;
        }
        .sidebar {
            min-width: 200px;
            max-width: 260px;
            background: #fff;
            border-right: 1px solid #e9ecef;
            box-shadow: 2px 0 10px rgba(0,0,0,0.04);
        }
        .sidebar .nav-link {
            color: #495057;
            font-weight: 500;
            padding: 0.75rem 1.5rem;
            border-radius: 0 30px 30px 0;
            margin-bottom: 0.2rem;
            transition: background 0.2s, color 0.2s;
        }
        .sidebar .nav-link.active, .sidebar .nav-link:hover {
            background: linear-gradient(90deg, #667eea22 0%, #764ba222 100%);
            color: #4f3cc9;
        }
        .sidebar .sidebar-header {
            background: #f8f9fa;
        }
        @media (max-width: 991.98px) {
            body {
                padding-left: 0 !important;
            }
            #sidebar {
                left: -220px;
            }
            #sidebar.show {
                left: 0;
            }
        }
    </style>
    <script>
    // 側邊欄收合功能
    document.addEventListener('DOMContentLoaded', function() {
        var sidebar = document.getElementById('sidebar');
        var toggleBtn = document.getElementById('sidebarToggle');
        function toggleSidebar() {
            sidebar.classList.toggle('show');
            if (sidebar.classList.contains('show')) {
                document.body.style.paddingLeft = '220px';
            } else {
                document.body.style.paddingLeft = '0';
            }
        }
        if (toggleBtn) {
            toggleBtn.addEventListener('click', toggleSidebar);
        }
        // 點擊主畫面時自動收合（小螢幕）
        document.addEventListener('click', function(e) {
            if(window.innerWidth < 992 && sidebar.classList.contains('show')){
                if(!sidebar.contains(e.target) && e.target !== toggleBtn){
                    sidebar.classList.remove('show');
                    document.body.style.paddingLeft = '0';
                }
            }
        });
    });
    </script>

    <!-- Dashboard Header -->
    <div class="dashboard-header animate__animated animate__fadeInDown">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-8">
                    <h1 class="header-title mb-0">
                        <i class="fas fa-tachometer-alt me-3"></i>
                        系統監控中心
                    </h1>
                    <p class="header-subtitle mb-0">
                        <i class="fas fa-clock me-2"></i>
                        即時監控與數據分析 - <span id="current-time"></span>
                    </p>
                </div>
                <div class="col-lg-4 text-end">
                    <div class="d-flex justify-content-end align-items-center">
                        <div class="me-3">
                            <div class="status-indicator" id="systemStatus">
                                <i class="fas fa-circle pulse me-2"></i>
                                系統運行中
                            </div>
                        </div>
                        <button class="btn btn-light btn-sm" onclick="refreshDashboard()">
                            <i class="fas fa-sync-alt me-1"></i>
                            重新整理
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container mb-5">
        <!-- Stats Overview -->
        <div class="stats-overview animate__animated animate__fadeInUp">
            <div class="row g-4">
                <!-- CPU 儀表板卡片 -->
                <div class="col-xl-4 col-lg-6 col-md-6">
                    <div class="stat-card gauge-card animate__animated animate__zoomIn">
                        <div class="gauge-container">
                            <canvas id="cpuGauge" width="120" height="120"></canvas>
                            <div class="gauge-value" id="cpuUsageGauge">0%</div>
                        </div>
                        <div class="stat-label">CPU 使用率</div>
                        <div class="stat-trend trend-stable" id="cpuTrend">
                            <i class="fas fa-minus"></i> 穩定
                        </div>

    // 顯示 UART 即時數據圖表（支援 MAC 選擇）
    async function showUartChart() {
        const startTime = Date.now();
        console.log('🔄 showUartChart 開始執行...');
        
        try {
            const mac = document.getElementById('macSelector').value;
            console.log('📍 選擇的 MAC ID:', mac || '所有設備');
            
            // 構建API端點 - 增加更多參數確保獲取最新數據
            const endpoint = mac 
                ? `/api/dashboard/chart-data?mac_id=${encodeURIComponent(mac)}&limit=50000` 
                : '/api/dashboard/chart-data?limit=50000';
            
            console.log('🌐 API 端點:', endpoint);
            
            // 添加時間戳避免緩存
            const timestampedEndpoint = `${endpoint}&_t=${Date.now()}`;
            const res = await fetch(timestampedEndpoint, {
                method: 'GET',
                cache: 'no-cache',
                headers: {
                    'Cache-Control': 'no-cache',
                    'Pragma': 'no-cache'
                }
            });
            
            if (!res.ok) {
                throw new Error(`HTTP ${res.status}: ${res.statusText}`);
            }
            
            const result = await res.json();
            console.log('📊 API 回應狀態:', result.success ? '成功' : '失敗');
            console.log('📈 數據來源:', result.data_source || '未知');
            console.log('📈 時間窗口:', result.time_window || '未知');
            
            if (!result.success || !Array.isArray(result.data)) {
                console.warn('⚠️  API 回應無效或無資料');
                renderDualAxisChart([]);
                return;
            }
            
            // 使用後端已處理的數據，並額外過濾最近 30 分鐘
            console.log('📊 使用後端處理的數據 - 來源:', result.data_source, '| 窗口:', result.time_window);
            console.log('⏰ 前端額外過濾：顯示最近 30 分鐘數據');
            
            // 計算 30 分鐘前的時間點
            const now = new Date();
            const thirtyMinutesAgo = new Date(now.getTime() - 30 * 60 * 1000);
            
            const datasets = result.data.map(chan => {
                if (!chan.data || !Array.isArray(chan.data)) {
                    console.warn(`⚠️  通道 ${chan.channel} 無數據`);
                    return { channel: chan.channel, data: [], unit: chan.unit };
                }
                
                // 轉換數據格式並過濾最近 30 分鐘
                const allPts = chan.data.map(e => {
                    const timestamp = new Date(e.timestamp);
                    return {
                        x: timestamp, 
                        y: parseFloat(e.parameter) || 0,
                        mac_id: e.mac_id
                    };
                }).filter(pt => !isNaN(pt.x.getTime())); // 過濾無效時間戳
                
                // 只保留最近 30 分鐘的數據
                const recentPts = allPts.filter(pt => pt.x >= thirtyMinutesAgo);
                
                // 如果最近 30 分鐘沒有數據，取最新的 50 筆作為備用
                const finalPts = recentPts.length > 0 ? recentPts : allPts.slice(-50);
                
                console.log(`📈 通道 ${chan.channel}: 原始${allPts.length}筆 -> 30分鐘內${recentPts.length}筆 -> 最終${finalPts.length}筆`);
                
                return { channel: chan.channel, data: finalPts, unit: chan.unit };
            });
            
            console.log('✅ 處理後的資料集:', datasets.map(ds => `CH${ds.channel}:${ds.data.length}筆`).join(', '));
            
            // 渲染圖表

                hour: '2-digit',

            const executionTime = Date.now() - startTime;
            console.log(`✅ showUartChart 執行完成，耗時 ${executionTime}ms`);

            const executionTime = Date.now() - startTime;
            console.error(`❌ showUartChart 錯誤 (耗時 ${executionTime}ms):`, e);

            renderDualAxisChart([]);
            
            // 更新狀態顯示
            const timeRangeElement = document.getElementById('chartTimeRange');
            if (timeRangeElement) {
                timeRangeElement.textContent = '數據載入失敗 - 請檢查網路連接或稍後重試 (最近 30 分鐘)';
                timeRangeElement.className = 'text-danger';
                timeRangeElement.title = `錯誤詳情: ${e.message}`;
            }
        }
    }

                                },
                                label: function(context) {
                                    const value = context.parsed.y;
                                    const unit = context.dataset.label.includes('CH7') ? 'V' : 'A';
                                    return `${context.dataset.label}: ${value.toFixed(3)} ${unit}`;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            type: 'time',
                            // 固定顯示最近 30 分鐘的時間範圍
                            min: function(context) {
                                const now = new Date();
                                return new Date(now.getTime() - 30 * 60 * 1000); // 30 分鐘前
                            },
                            max: function(context) {
                                return new Date(); // 現在時間
                            },
                            time: { 
                                unit: 'minute', // 固定使用分鐘單位，適合 30 分鐘範圍
                                tooltipFormat: 'yyyy/MM/dd HH:mm:ss',
                                displayFormats: { 
                                    second: 'HH:mm:ss',
                                    minute: 'HH:mm',
                                    hour: 'HH:mm',
                                    day: 'MM/dd'
                                }
                            },
                            title: { 
                                display: true, 
                                text: '時間 (最近 30 分鐘)',
                                font: { weight: 'bold' }
                            },
                            grid: { color: 'rgba(0,0,0,0.1)' },
                            ticks: {
                                maxTicksLimit: 8, // 減少標籤數量，適合 30 分鐘範圍
                                callback: function(value, index, values) {
                                    const date = new Date(value);
                                    return date.toLocaleTimeString('zh-TW', { 
                                        hour: '2-digit', 
                                        minute: '2-digit'
                                    });
                                }
                            }
                        },
                        current: {
                            type: 'linear',
                            position: 'left',
                            title: { 
                                display: true, 
                                text: '電流 (A)',
                                font: { weight: 'bold' },
                                color: '#2563eb'
                            },
                            min: 0,
                            max: 100,
                            grid: { color: 'rgba(37,99,235,0.1)' },
                            ticks: { 
                                color: '#2563eb',
                                stepSize: 10,
                                callback: function(value) {
                                    return Math.round(value) + 'A';
                                }
                            }
                        },
                        battery: {
                            type: 'linear',
                            position: 'right',
                            title: { 
                                display: true, 
                                text: '電池電壓 (V)',
                                font: { weight: 'bold' },
                                color: '#10b981'
                            },
                            grid: { drawOnChartArea: false },
                            min: 2.5,
                            max: 4.2,
                            ticks: { 
                                color: '#10b981',
                                stepSize: 0.5,
                                callback: function(value) {
                                    return value.toFixed(1) + 'V';
                                }
                            }
                        }
                    }
                }
            });
            
            console.log('✅ 圖表創建成功');
            
        } catch (e) {
            console.error('❌ 創建圖表失敗:', e);
            
            // 嘗試創建簡化版本的圖表
            try {
                dashboardChart = new Chart(context2d, {
                    type: 'line',
                    data: { datasets: dataSets },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: { legend: { position: 'bottom' } }
                    }
                });
                console.log('⚡ 簡化圖表創建成功');
            } catch (fallbackError) {
                console.error('❌ 簡化圖表也創建失敗:', fallbackError);
            }
        }
    }

    // 缺失的函數定義
    let autoRefreshEnabled = true;

    function toggleAutoRefresh() {
        autoRefreshEnabled = !autoRefreshEnabled;
        const icon = document.getElementById('refreshIcon');
        const button = icon.parentElement;
        
        if (autoRefreshEnabled) {
            // 啟用自動刷新 - 使用 3 秒間隔確保快速更新
            if (window.chartRefreshInterval) {
                clearInterval(window.chartRefreshInterval);
            }
            window.chartRefreshInterval = setInterval(showUartChart, 2000);
            icon.className = 'fas fa-pause';
            button.classList.remove('btn-warning');
            button.classList.add('btn-light');
            console.log('✅ 自動刷新已啟用（2秒間隔，配合CSV優化）');
        } else {
            // 停用自動刷新
            if (window.chartRefreshInterval) {
                clearInterval(window.chartRefreshInterval);
                window.chartRefreshInterval = null;
            }
            icon.className = 'fas fa-play';
            button.classList.remove('btn-light');
            button.classList.add('btn-warning');
            console.log('⏸️  自動刷新已停用');
        }
    }

    function refreshDashboard() {
        console.log('手動刷新儀表板');
        // 立即更新所有數據
        showUartChart();
        loadDashboardStats();
        loadMacIds();
        
        // 視覺反饋
        const button = event.target;
        const originalIcon = button.innerHTML;
        button.innerHTML = '<i class="fas fa-spinner fa-spin me-1"></i>重新整理';
        button.disabled = true;
        
        setTimeout(() => {
            button.innerHTML = originalIcon;
            button.disabled = false;
        }, 2000);
    }

    // 移除圖表下載功能，用戶不需要此功能

    let chartTimeOffset = 0; // 時間偏移（以30分鐘為單位）

    function changeChartTime(direction) {
        chartTimeOffset += direction;
        
        // 限制不能看未來的數據
        if (chartTimeOffset > 0) {
            chartTimeOffset = 0;
        }
        
        // 更新時間範圍顯示
        const timeRangeElement = document.getElementById('chartTimeRange');
        if (timeRangeElement) {
            if (chartTimeOffset === 0) {
                timeRangeElement.textContent = '過去 30 分鐘 (即時)';
            } else {
                const hoursBack = Math.abs(chartTimeOffset) * 0.5;
                timeRangeElement.textContent = `${hoursBack} 小時前的 30 分鐘`;
            }
        }
        
        // 重新載入圖表（這裡需要修改 showUartChart 來支援時間偏移）
        showUartChart();
    }

    function showNetworkStatus() {
        const statusContainer = document.getElementById('networkStatusContainer');
        const statusText = document.getElementById('networkStatusText');
        
        if (!statusContainer || !statusText) return;
        
        statusText.textContent = '檢查中...';
        statusText.className = 'text-muted';
        
        // 簡單的網路連線檢查
        fetch('/api/health', { method: 'HEAD', timeout: 5000 })
            .then(response => {
                if (response.ok) {
                    statusText.textContent = '網路連線正常';
                    statusText.className = 'text-success';
                } else {
                    statusText.textContent = '網路連線異常';
                    statusText.className = 'text-danger';
                }
            })
            .catch(error => {
                statusText.textContent = '無法連接到伺服器';
                statusText.className = 'text-danger';
            });
    }
    </script>
