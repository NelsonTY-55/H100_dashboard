<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H100 Dashboard - 系統監控中心</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --warning-gradient: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            --danger-gradient: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            --dark-bg: #1a1d29;
            --card-bg: #ffffff;
            --text-primary: #2c3e50;
            --text-secondary: #6c757d;
            --border-radius: 15px;
            --box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .dashboard-header {
            background: var(--primary-gradient);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
            box-shadow: var(--box-shadow);
            position: relative;
            overflow: hidden;
        }

        .dashboard-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="1" fill="white" opacity="0.1"/><circle cx="10" cy="90" r="1" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            z-index: 1;
        }

        .dashboard-header .container {
            position: relative;
            z-index: 2;
        }

        .header-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header-subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-top: 0.5rem;
        }

        .stats-overview {
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: var(--box-shadow);
            border: none;
            transition: var(--transition);
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--primary-gradient);
            transition: var(--transition);
        }

        .stat-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .stat-card.success::before { background: var(--success-gradient); }
        .stat-card.warning::before { background: var(--warning-gradient); }
        .stat-card.danger::before { background: var(--danger-gradient); }
        .stat-card.info::before { background: var(--secondary-gradient); }

        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            margin-bottom: 1rem;
            position: relative;
        }

        .stat-icon.success { background: var(--success-gradient); }
        .stat-icon.warning { background: var(--warning-gradient); }
        .stat-icon.danger { background: var(--danger-gradient); }
        .stat-icon.info { background: var(--secondary-gradient); }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-trend {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 0.8rem;
            padding: 0.2rem 0.5rem;
            border-radius: 20px;
            font-weight: 600;
        }

        .trend-up { background: rgba(40, 167, 69, 0.1); color: #28a745; }
        .trend-down { background: rgba(220, 53, 69, 0.1); color: #dc3545; }
        .trend-stable { background: rgba(255, 193, 7, 0.1); color: #ffc107; }

        .main-content-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            border: none;
            overflow: hidden;
        }

        .card-header {
            background: var(--primary-gradient);
            color: white;
            padding: 1.5rem;
            border: none;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .chart-container {
            position: relative;
            height: 400px;
            padding: 1rem;
        }

        .chart-actions .btn {
            min-width: 36px;
            height: 30px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .chart-selector {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            border-radius: var(--border-radius);
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .btn-chart {
            border: none;
            background: rgba(255,255,255,0.8);
            color: var(--text-primary);
            padding: 0.5rem 1rem;
            border-radius: 25px;
            margin: 0.2rem;
            transition: var(--transition);
            font-weight: 500;
        }

        .btn-chart:hover, .btn-chart.active {
            background: white;
            color: var(--text-primary);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transform: translateY(-2px);
        }

        .device-info-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            border: none;
            margin-bottom: 1rem;
        }

        .device-info-item {
            padding: 1rem;
            border-bottom: 1px solid #f1f3f4;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .device-info-item:last-child {
            border-bottom: none;
        }

        .device-info-label {
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
        }

        .device-info-label i {
            margin-right: 0.5rem;
            width: 20px;
            text-align: center;
        }

        .device-info-value {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border: none;
            border-radius: 25px;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            color: var(--text-primary);
            font-weight: 500;
            min-width: 120px;
            text-align: center;
        }

        .device-info-value:empty::before {
            content: '未設定';
            color: var(--text-secondary);
            font-style: italic;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-online { 
            background: rgba(40, 167, 69, 0.1); 
            color: #28a745; 
        }
        
        .status-offline { 
            background: rgba(220, 53, 69, 0.1); 
            color: #dc3545; 
        }

        .status-warning { 
            background: rgba(255, 193, 7, 0.1); 
            color: #ffc107; 
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .floating-action-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 60px;
            height: 60px;
            background: var(--primary-gradient);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 1.5rem;
            box-shadow: var(--box-shadow);
            transition: var(--transition);
            z-index: 1000;
        }

        .floating-action-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }

        .navbar {
            background: var(--card-bg) !important;
            box-shadow: var(--box-shadow);
            padding: 1rem 0;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--text-primary) !important;
        }

        .nav-link {
            color: var(--text-secondary) !important;
            font-weight: 500;
            transition: var(--transition);
            position: relative;
        }

        .nav-link:hover {
            color: var(--text-primary) !important;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--primary-gradient);
            transition: var(--transition);
            transform: translateX(-50%);
        }

        .nav-link:hover::after {
            width: 80%;
        }

        @media (max-width: 768px) {
            .header-title {
                font-size: 2rem;
            }
            
            .stat-card {
                margin-bottom: 1rem;
            }
            
            .floating-action-btn {
                bottom: 1rem;
                right: 1rem;
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }

        .loading-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 舊版樣式保持相容性 */
        .device-info-card {
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .device-info-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
        }
        
        .device-info-card .card-header:hover {
            background: linear-gradient(135deg, #0056b3 0%, #007bff 100%) !important;
        }
        
        .chart-section-hidden {
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.5s ease;
        }
        
        .chart-section-visible {
            opacity: 1;
            transform: translateY(0);
            transition: all 0.5s ease;
        }
        
        /* 多設備樣式 */
        .device-card {
            transition: all 0.3s ease;
            border-left: 4px solid #007bff;
            cursor: pointer;
        }
        
        .device-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 123, 255, 0.3);
        }
        
        .device-card.selected {
            border-left-color: #28a745;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }
        
        .device-status-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 0.75rem;
        }
        
        .device-info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .device-info-item-new {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 12px;
            border-left: 3px solid #007bff;
        }
        
        .device-info-label {
            font-size: 0.85rem;
            color: #6c757d;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .device-info-value-new {
            font-size: 0.95rem;
            color: #495057;
            font-weight: 500;
            word-break: break-all;
        }
        
        .device-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        
        .mac-id-display {
            font-family: 'Courier New', monospace;
            background: #e9ecef;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        /* 設備資料來源標籤樣式 */
        .badge {
            padding: 0.25em 0.5em;
            font-size: 0.75em;
            font-weight: 600;
            border-radius: 0.375rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .bg-info {
            background-color: #0dcaf0 !important;
            color: #000 !important;
        }

        .bg-success {
            background-color: #198754 !important;
            color: #fff !important;
        }

        .bg-secondary {
            background-color: #6c757d !important;
            color: #fff !important;
        }

        .badge-sm {
            font-size: 0.7rem;
            padding: 0.2em 0.4em;
        }

        /* Filter Card Styles */
        .filter-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            border: none;
            overflow: hidden;
        }

        .filter-card .card-header {
            background: var(--primary-gradient);
            color: white;
            padding: 1rem 1.5rem;
            border: none;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .filter-card .card-body {
            padding: 1.5rem;
        }

        .filter-card .form-label {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .filter-card .form-select,
        .filter-card .form-control {
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 0.75rem;
            transition: var(--transition);
            font-size: 0.9rem;
        }

        .filter-card .form-select:focus,
        .filter-card .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .filter-card .btn {
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            transition: var(--transition);
        }

        .filter-card .btn-primary {
            background: var(--primary-gradient);
            border: none;
        }

        .filter-card .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .filter-card .btn-secondary {
            background: var(--text-secondary);
            border: none;
        }

        .filter-card .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(90, 98, 104, 0.4);
        }
    </style>
</head>

    <style>
        .sidebar-collapsible {
            width: 220px;
            min-width: 60px;
            max-width: 220px;
            left: 0;
            top: 0;
            z-index: 1040;
            background: #2563eb;
            color: #fff;
            transition: width 0.3s cubic-bezier(.4,0,.2,1);
            box-shadow: 2px 0 10px rgba(0,0,0,0.04);
        }
        .sidebar-collapsible.collapsed {
            width: 60px !important;
        }
        .sidebar-collapsible .sidebar-header {
            background: #1e40af;
            border-bottom: 1px solid #3b82f6;
        }
        .sidebar-collapsible .sidebar-logo {
            width: 36px;
            height: 36px;
            background: rgba(255,255,255,0.08);
            border-radius: 10px;
            font-size: 1.3rem;
        }
        .sidebar-collapsible .sidebar-title {
            font-size: 1.15rem;
            transition: opacity 0.2s;
        }
        .sidebar-collapsible.collapsed .sidebar-title,
        .sidebar-collapsible.collapsed .sidebar-link-text {
            opacity: 0;
            width: 0;
            overflow: hidden;
            pointer-events: none;
        }
        .sidebar-collapsible .nav-link {
            color: #fff !important;
            font-weight: 500;
            padding: 0.75rem 1.5rem;
            border-radius: 0 30px 30px 0;
            margin-bottom: 0.2rem;
            transition: background 0.2s, color 0.2s;
        }
        .sidebar-collapsible .nav-link.active, .sidebar-collapsible .nav-link:hover {
            background: linear-gradient(90deg, #60a5fa 0%, #818cf8 100%);
            color: #fff !important;
        }
        .sidebar-collapsible .nav-link i {
            min-width: 22px;
            text-align: center;
        }
        body {
            padding-left: 220px;
            transition: padding-left 0.3s cubic-bezier(.4,0,.2,1);
        }
        .sidebar-collapsible.collapsed ~ *:not(.sidebar-collapsible) {
            transition: margin-left 0.3s cubic-bezier(.4,0,.2,1);
        }
        @media (max-width: 991.98px) {
            body {
                padding-left: 0 !important;
            }
            .sidebar-collapsible {
                left: -220px;
            }
            .sidebar-collapsible.show {
                left: 0;
            }
        }

    <script>
    // 側邊欄收合功能
    document.addEventListener('DOMContentLoaded', function() {
        var sidebar = document.getElementById('sidebar');
        var collapseBtn = document.getElementById('sidebarCollapseBtn');
        var isCollapsed = false;
        function toggleSidebarCollapse() {
            isCollapsed = !isCollapsed;
            sidebar.classList.toggle('collapsed', isCollapsed);
            document.body.style.paddingLeft = isCollapsed ? '60px' : '220px';
        }
        if (collapseBtn) {
            collapseBtn.addEventListener('click', toggleSidebarCollapse);
        }
        // 小螢幕收合
        function toggleSidebarMobile() {
            sidebar.classList.toggle('show');
            if (sidebar.classList.contains('show')) {
                document.body.style.paddingLeft = isCollapsed ? '60px' : '220px';
            } else {
                document.body.style.paddingLeft = '0';
            }
        }
        // 支援點擊主畫面自動收合（小螢幕）
        document.addEventListener('click', function(e) {
            if(window.innerWidth < 992 && sidebar.classList.contains('show')){
                if(!sidebar.contains(e.target) && e.target !== collapseBtn){
                    sidebar.classList.remove('show');
                    document.body.style.paddingLeft = '0';
                }
            }
        });
    });
    </script>

        }
        .sidebar .sidebar-header {
            background: #f8f9fa;
        }
        @media (max-width: 991.98px) {
            body {
                padding-left: 0 !important;
            }
            #sidebar {
                left: -220px;
            }
            #sidebar.show {
                left: 0;
            }
        }
    </style>
    <script>
    // 側邊欄收合功能
    document.addEventListener('DOMContentLoaded', function() {
        var sidebar = document.getElementById('sidebar');
        var toggleBtn = document.getElementById('sidebarToggle');
        function toggleSidebar() {
            sidebar.classList.toggle('show');
            if (sidebar.classList.contains('show')) {
                document.body.style.paddingLeft = '220px';
            } else {
                document.body.style.paddingLeft = '0';
            }
        }
        if (toggleBtn) {
            toggleBtn.addEventListener('click', toggleSidebar);
        }
        // 點擊主畫面時自動收合（小螢幕）
        document.addEventListener('click', function(e) {
            if(window.innerWidth < 992 && sidebar.classList.contains('show')){
                if(!sidebar.contains(e.target) && e.target !== toggleBtn){
                    sidebar.classList.remove('show');
                    document.body.style.paddingLeft = '0';
                }
            }
        });
    });
    </script>

    <!-- Dashboard Header -->
    <div class="dashboard-header animate__animated animate__fadeInDown">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-8">
                    <h1 class="header-title mb-0">
                        <i class="fas fa-tachometer-alt me-3"></i>
                        系統監控中心
                    </h1>
                    <p class="header-subtitle mb-0">
                        <i class="fas fa-clock me-2"></i>
                        即時監控與數據分析 - <span id="current-time"></span>
                    </p>
                </div>
                <div class="col-lg-4 text-end">
                    <div class="d-flex justify-content-end align-items-center">
                        <div class="me-3">
                            <div class="status-indicator" id="systemStatus">
                                <i class="fas fa-circle pulse me-2"></i>
                                系統運行中
                            </div>
                        </div>
                        <button class="btn btn-light btn-sm me-2" onclick="addTestData()">
                            <i class="fas fa-plus me-1"></i>
                            測試數據
                        </button>
                        <button class="btn btn-light btn-sm" onclick="refreshDashboard()">
                            <i class="fas fa-sync-alt me-1"></i>
                            重新整理
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Filter Section -->
    <div class="container mb-4">
        <div class="filter-card">
            <div class="card-header">
                <i class="fas fa-filter me-2"></i>篩選條件
            </div>
            <div class="card-body">
                <form id="filterForm">
                    <div class="row g-3 align-items-end">
                        <div class="col-lg-2 col-md-3 col-sm-6">
                            <label for="factoryArea" class="form-label">廠區</label>
                            <select class="form-select" id="factoryArea" name="factory_area">
                                <option value="">請選擇廠區</option>
                            </select>
                        </div>
                        
                        <div class="col-lg-2 col-md-3 col-sm-6">
                            <label for="floorLevel" class="form-label">樓層</label>
                            <select class="form-select" id="floorLevel" name="floor_level">
                                <option value="">請選擇樓層</option>
                            </select>
                        </div>
                        
                        <div class="col-lg-2 col-md-3 col-sm-6">
                            <label for="macId" class="form-label">MAC ID</label>
                            <select class="form-select" id="macId" name="mac_id">
                                <option value="">請選擇 MAC ID</option>
                            </select>
                        </div>
                        
                        <div class="col-lg-2 col-md-3 col-sm-6">
                            <label for="deviceModel" class="form-label">設備型號</label>
                            <select class="form-select" id="deviceModel" name="device_model">
                                <option value="">請選擇設備型號</option>
                            </select>
                        </div>
                        
                        <div class="col-lg-4 col-md-12 d-flex justify-content-end gap-2">
                            <button type="button" class="btn btn-primary" onclick="updateChart()">
                                <i class="fas fa-chart-line me-2"></i>產生圖表
                            </button>
                            <button type="button" class="btn btn-secondary" onclick="resetFilters()">
                                <i class="fas fa-undo me-2"></i>重設篩選
                            </button>
                        </div>
                    </div>
            </div>
        </div>
    </div>

    <!-- 電流數據顯示區域 -->
    <div class="container mb-4" id="currentDataSection" style="display: none;">
        <div class="row">
            <!-- 電流統計卡片 -->
            <div class="col-lg-3 col-md-6 mb-3">
                <div class="stat-card success animate__animated animate__fadeInUp">
                    <div class="stat-icon success">
                        <i class="fas fa-bolt"></i>
                    </div>
                    <div class="stat-value" id="avgCurrent">--</div>
                    <div class="stat-label">平均電流 (A)</div>
                </div>
            </div>
            
            <div class="col-lg-3 col-md-6 mb-3">
                <div class="stat-card warning animate__animated animate__fadeInUp" style="animation-delay: 0.1s;">
                    <div class="stat-icon warning">
                        <i class="fas fa-arrow-up"></i>
                    </div>
                    <div class="stat-value" id="maxCurrent">--</div>
                    <div class="stat-label">最大電流 (A)</div>
                </div>
            </div>
            
            <div class="col-lg-3 col-md-6 mb-3">
                <div class="stat-card info animate__animated animate__fadeInUp" style="animation-delay: 0.2s;">
                    <div class="stat-icon info">
                        <i class="fas fa-arrow-down"></i>
                    </div>
                    <div class="stat-value" id="minCurrent">--</div>
                    <div class="stat-label">最小電流 (A)</div>
                </div>
            </div>
            
            <div class="col-lg-3 col-md-6 mb-3">
                <div class="stat-card danger animate__animated animate__fadeInUp" style="animation-delay: 0.3s;">
                    <div class="stat-icon danger">
                        <i class="fas fa-database"></i>
                    </div>
                    <div class="stat-value" id="currentRecordsCount">0</div>
                    <div class="stat-label">數據筆數</div>
                </div>
            </div>
        </div>
        
        <!-- 電流圖表區域 -->
        <div class="row">
            <div class="col-lg-8">
                <div class="main-content-card animate__animated animate__fadeInLeft">
                    <div class="card-header">
                        <span><i class="fas fa-chart-line me-2"></i>電流趨勢圖</span>
                    </div>
                    <div class="chart-container">
                        <canvas id="currentChart"></canvas>
                    </div>
                </div>
            </div>
            
            <!-- 最新電流數據 -->
            <div class="col-lg-4">
                <div class="device-info-card animate__animated animate__fadeInRight">
                    <div class="card-header">
                        <i class="fas fa-clock me-2"></i>最新電流數據
                    </div>
                    <div id="latestCurrentData">
                        <div class="text-center text-muted p-4">
                            <i class="fas fa-database fa-2x mb-3"></i>
                            <p>暫無電流數據</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentChart = null;
        let currentDataType = 'current'; // 只關注電流

        // 頁面載入時初始化
        document.addEventListener('DOMContentLoaded', function() {
            updateCurrentTime();
            
            // 每秒更新時間
            setInterval(updateCurrentTime, 1000);
            
            // 載入篩選選項
            loadFilterOptions();
            
            // 綁定篩選事件
            bindFilterEvents();
            
            // 自動載入最新電流數據（每5秒更新一次）
            loadLatestCurrentDataAuto();
            setInterval(loadLatestCurrentDataAuto, 5000);
        });

        // 更新當前時間
        function updateCurrentTime() {
            const timeElement = document.getElementById('current-time');
            if (timeElement) {
                const now = new Date();
                timeElement.textContent = now.toLocaleString('zh-TW');
            }
        }

        // 綁定篩選事件
        function bindFilterEvents() {
            // 篩選條件變更事件
            document.getElementById('factoryArea').addEventListener('change', function() {
                loadFloorLevels(this.value);
                loadMacIds();
                loadDeviceModels();
            });

            document.getElementById('floorLevel').addEventListener('change', function() {
                loadMacIds();
                loadDeviceModels();
            });

            document.getElementById('macId').addEventListener('change', function() {
                loadDeviceModels();
            });
        }

        // 載入篩選選項
        async function loadFilterOptions() {
            await loadFactoryAreas();
        }

        // 載入廠區列表
        async function loadFactoryAreas() {
            try {
                const response = await fetch('/api/database/factory-areas');
                const result = await response.json();
                
                const select = document.getElementById('factoryArea');
                select.innerHTML = '<option value="">請選擇廠區</option>';
                
                if (result.success && result.data) {
                    result.data.forEach(area => {
                        const option = document.createElement('option');
                        option.value = area;
                        option.textContent = area;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('載入廠區列表失敗:', error);
            }
        }

        // 載入樓層列表
        async function loadFloorLevels(factoryArea = '') {
            try {
                const url = factoryArea ? 
                    `/api/database/floor-levels?factory_area=${encodeURIComponent(factoryArea)}` :
                    '/api/database/floor-levels';
                
                const response = await fetch(url);
                const result = await response.json();
                
                const select = document.getElementById('floorLevel');
                select.innerHTML = '<option value="">請選擇樓層</option>';
                
                if (result.success && result.data) {
                    result.data.forEach(floor => {
                        const option = document.createElement('option');
                        option.value = floor;
                        option.textContent = floor;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('載入樓層列表失敗:', error);
            }
        }

        // 載入 MAC ID 列表
        async function loadMacIds() {
            try {
                const factoryArea = document.getElementById('factoryArea').value;
                const floorLevel = document.getElementById('floorLevel').value;
                
                let url = '/api/database/mac-ids?';
                const params = new URLSearchParams();
                
                if (factoryArea) params.append('factory_area', factoryArea);
                if (floorLevel) params.append('floor_level', floorLevel);
                
                const response = await fetch(url + params.toString());
                const result = await response.json();
                
                const select = document.getElementById('macId');
                select.innerHTML = '<option value="">請選擇 MAC ID</option>';
                
                if (result.success && result.data) {
                    result.data.forEach(macId => {
                        const option = document.createElement('option');
                        option.value = macId;
                        option.textContent = macId;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('載入 MAC ID 列表失敗:', error);
            }
        }

        // 載入設備型號列表
        async function loadDeviceModels() {
            try {
                const factoryArea = document.getElementById('factoryArea').value;
                const floorLevel = document.getElementById('floorLevel').value;
                const macId = document.getElementById('macId').value;
                
                let url = '/api/database/device-models?';
                const params = new URLSearchParams();
                
                if (factoryArea) params.append('factory_area', factoryArea);
                if (floorLevel) params.append('floor_level', floorLevel);
                if (macId) params.append('mac_id', macId);
                
                const response = await fetch(url + params.toString());
                const result = await response.json();
                
                const select = document.getElementById('deviceModel');
                select.innerHTML = '<option value="">請選擇設備型號</option>';
                
                if (result.success && result.data) {
                    result.data.forEach(model => {
                        const option = document.createElement('option');
                        option.value = model;
                        option.textContent = model;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('載入設備型號列表失敗:', error);
            }
        }

        // 產生電流圖表
        async function updateChart() {
            console.log('產生電流圖表');
            
            // 顯示載入狀態
            showLoading('正在載入電流數據...');
            
            // 收集篩選參數
            const params = new URLSearchParams();
            
            const factoryArea = document.getElementById('factoryArea').value;
            const floorLevel = document.getElementById('floorLevel').value;
            const macId = document.getElementById('macId').value;
            const deviceModel = document.getElementById('deviceModel').value;
            
            if (factoryArea) params.append('factory_area', factoryArea);
            if (floorLevel) params.append('floor_level', floorLevel);
            if (macId) params.append('mac_id', macId);
            if (deviceModel) params.append('device_model', deviceModel);
            
            // 固定為電流數據
            params.append('data_type', 'current');
            params.append('limit', '1000');
            
            console.log('篩選參數:', params.toString());
            
            try {
                // 載入電流圖表資料
                await loadCurrentChartData(params);
                
                // 載入電流統計資料
                await loadCurrentStatistics(params);
                
                // 載入最新電流數據
                await loadLatestCurrentData(params);
                
                // 顯示數據區域
                document.getElementById('currentDataSection').style.display = 'block';
                
                // 滾動到數據區域
                document.getElementById('currentDataSection').scrollIntoView({ 
                    behavior: 'smooth' 
                });
                
            } catch (error) {
                console.error('載入電流數據失敗:', error);
                alert('載入電流數據失敗，請稍後再試');
            } finally {
                hideLoading();
            }
        }

        // 載入電流圖表資料
        async function loadCurrentChartData(params) {
            try {
                const response = await fetch(`/api/database/chart-data?${params.toString()}`);
                const result = await response.json();
                
                if (result.success && result.data) {
                    createCurrentChart(result.data);
                } else {
                    console.warn('無電流圖表資料:', result.message);
                    createCurrentChart([]); // 建立空圖表
                }
            } catch (error) {
                console.error('載入電流圖表資料失敗:', error);
                createCurrentChart([]); // 建立空圖表
            }
        }

        // 載入電流統計資料
        async function loadCurrentStatistics(params) {
            try {
                const response = await fetch(`/api/database/statistics?${params.toString()}`);
                const result = await response.json();
                
                if (result.success && result.data) {
                    updateCurrentStatistics(result.data);
                } else {
                    console.warn('無電流統計資料:', result.message);
                    updateCurrentStatistics({});
                }
            } catch (error) {
                console.error('載入電流統計資料失敗:', error);
                updateCurrentStatistics({});
            }
        }

        // 載入最新電流數據
        async function loadLatestCurrentData(params) {
            try {
                const response = await fetch(`/api/database/latest-data?${params.toString()}`);
                const result = await response.json();
                
                if (result.success && result.data) {
                    updateLatestCurrentData(result.data);
                } else {
                    console.warn('無最新電流數據:', result.message);
                    updateLatestCurrentData([]);
                }
            } catch (error) {
                console.error('載入最新電流數據失敗:', error);
                updateLatestCurrentData([]);
            }
        }

        // 建立電流圖表
        function createCurrentChart(data) {
            const ctx = document.getElementById('currentChart').getContext('2d');
            
            // 銷毀現有圖表
            if (currentChart) {
                currentChart.destroy();
            }
            
            // 準備圖表資料
            const chartData = {
                labels: data.map(item => new Date(item.x).toLocaleString('zh-TW')),
                datasets: [{
                    label: '電流 (A)',
                    data: data.map(item => item.y),
                    borderColor: '#4bc0c0',
                    backgroundColor: 'rgba(75, 192, 192, 0.1)',
                    borderWidth: 2,
                    fill: true,
                    tension: 0.3
                }]
            };
            
            // 建立新圖表
            currentChart = new Chart(ctx, {
                type: 'line',
                data: chartData,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false
                        }
                    },
                    scales: {
                        x: {
                            display: true,
                            title: {
                                display: true,
                                text: '時間'
                            }
                        },
                        y: {
                            display: true,
                            title: {
                                display: true,
                                text: '電流 (A)'
                            }
                        }
                    },
                    interaction: {
                        mode: 'nearest',
                        axis: 'x',
                        intersect: false
                    }
                }
            });
        }

        // 更新電流統計資料
        function updateCurrentStatistics(stats) {
            // 計算電流相關統計
            if (stats.avg_current !== undefined) {
                document.getElementById('avgCurrent').textContent = stats.avg_current ? 
                    stats.avg_current.toFixed(2) : '--';
            }
            
            if (stats.max_current !== undefined) {
                document.getElementById('maxCurrent').textContent = stats.max_current ? 
                    stats.max_current.toFixed(2) : '--';
            }
            
            if (stats.min_current !== undefined) {
                document.getElementById('minCurrent').textContent = stats.min_current ? 
                    stats.min_current.toFixed(2) : '--';
            }
            
            document.getElementById('currentRecordsCount').textContent = stats.total_records || 0;
        }

        // 更新最新電流數據
        function updateLatestCurrentData(data) {
            const content = document.getElementById('latestCurrentData');
            
            if (!data || data.length === 0) {
                content.innerHTML = `
                    <div class="text-center text-muted p-4">
                        <i class="fas fa-database fa-2x mb-3"></i>
                        <p>暫無電流數據</p>
                    </div>
                `;
                return;
            }
            
            let html = '';
            data.slice(0, 5).forEach(item => { // 只顯示最新的5筆數據
                if (item.current !== null && item.current !== undefined) {
                    html += `
                        <div class="device-info-item">
                            <div class="device-info-label">
                                <i class="fas fa-clock"></i> ${new Date(item.timestamp).toLocaleString('zh-TW')}
                            </div>
                            <div class="device-info-value">
                                <strong>${item.current} A</strong>
                            </div>
                        </div>
                    `;
                }
            });
            
            if (html === '') {
                content.innerHTML = `
                    <div class="text-center text-muted p-4">
                        <i class="fas fa-database fa-2x mb-3"></i>
                        <p>暫無電流數據</p>
                    </div>
                `;
            } else {
                content.innerHTML = html;
            }
        }

        // 重設篩選
        function resetFilters() {
            document.getElementById('filterForm').reset();
            
            // 清空下拉選單
            document.getElementById('floorLevel').innerHTML = '<option value="">請選擇樓層</option>';
            document.getElementById('macId').innerHTML = '<option value="">請選擇 MAC ID</option>';
            document.getElementById('deviceModel').innerHTML = '<option value="">請選擇設備型號</option>';
            
            // 隱藏數據顯示區域
            document.getElementById('currentDataSection').style.display = 'none';
            
            // 銷毀現有圖表
            if (currentChart) {
                currentChart.destroy();
                currentChart = null;
            }
            
            // 重新載入廠區
            loadFactoryAreas();
        }

        // 載入和隱藏 loading 的輔助函數
        function showLoading(message = '載入中...') {
            const overlay = document.getElementById('loadingOverlay');
            if (overlay) {
                const messageElement = overlay.querySelector('p');
                if (messageElement) {
                    messageElement.textContent = message;
                }
                overlay.classList.add('show');
            }
        }

        function hideLoading() {
            const overlay = document.getElementById('loadingOverlay');
            if (overlay) {
                overlay.classList.remove('show');
            }
        }

        // 重新整理儀表板
        function refreshDashboard() {
            console.log('重新整理儀表板');
            location.reload();
        }

        // 自動載入最新電流數據（不需要篩選器）
        async function loadLatestCurrentDataAuto() {
            try {
                // 載入總體電流統計
                const statsResponse = await fetch('/api/database/statistics');
                const statsResult = await statsResponse.json();
                
                if (statsResult.success && statsResult.data) {
                    // 更新頁面上的統計資訊卡片（如果存在的話）
                    updateAutoStatistics(statsResult.data);
                }
                
                // 載入最新電流數據
                const dataResponse = await fetch('/api/database/latest-data?limit=5');
                const dataResult = await dataResponse.json();
                
                if (dataResult.success && dataResult.data) {
                    updateAutoLatestData(dataResult.data);
                }
                
                console.log('自動更新電流數據完成');
            } catch (error) {
                console.error('自動載入電流數據失敗:', error);
            }
        }

        // 更新自動統計資訊
        function updateAutoStatistics(stats) {
            // 在頁面頂部顯示最新統計（如果有統計卡片的話）
            const systemStatus = document.getElementById('systemStatus');
            if (systemStatus && stats.avg_current !== undefined && stats.avg_current !== null) {
                systemStatus.innerHTML = `
                    <i class="fas fa-bolt pulse me-2"></i>
                    平均電流: ${stats.avg_current.toFixed(2)}A
                `;
                systemStatus.className = 'status-indicator status-online';
            }
        }

        // 更新自動最新數據（可在控制台查看）
        function updateAutoLatestData(data) {
            if (data && data.length > 0) {
                const latestEntry = data[0];
                if (latestEntry.current !== null && latestEntry.current !== undefined) {
                    console.log(`最新電流數據: ${latestEntry.current}A (${new Date(latestEntry.timestamp).toLocaleString('zh-TW')})`);
                }
            }
        }

        // 添加測試電流數據
        async function addTestData() {
            try {
                showLoading('正在添加測試數據...');
                
                const response = await fetch('/api/database/test-current-data', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert(`成功添加測試數據！\n${result.message}`);
                    console.log('測試數據添加成功:', result);
                    
                    // 自動更新統計資訊
                    loadLatestCurrentDataAuto();
                } else {
                    alert(`添加測試數據失敗：${result.message}`);
                }
                
            } catch (error) {
                console.error('添加測試數據失敗:', error);
                alert('添加測試數據失敗，請檢查控制台');
            } finally {
                hideLoading();
            }
        }
    </script>
</body>
