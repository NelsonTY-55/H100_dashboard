[dashboard]
# Flask-MonitoringDashboard Configuration File
# This config file defines various settings for the Dashboard

# Database settings
DATABASE_URL = sqlite:///dashboard.db

# Dashboard basic settings
SECURITY_TOKEN = your_dashboard_security_token
BLUEPRINT_NAME = dashboard
MAIN_MENU_TITLE = Flask Dashboard

# Access control (set to empty for no authentication)
GUEST_PASSWORD = 

# Monitoring settings
MONITOR_LEVEL = 3

# Auto collection settings
COLLECT_STATIC_DATA = True
COLLECT_ENDPOINT_DATA = True
COLLECT_REQUEST_HEADERS = True

# Data retention settings (days)
DATA_RETENTION_DAYS = 30

# Dashboard UI settings
SHOW_LOGIN_BANNER = False
BRAND_NAME = UART Monitoring System
TITLE_NAME = Flask Dashboard

# Chart settings
GRAPH_TYPE = dygraph

# Additional monitoring items
OUTLIER_DETECTION_CONSTANT = 2.5
PERFORMANCE_THRESHOLD = 1000

# Alert settings
ENABLE_LOGGING = True
LOG_LEVEL = INFO
